<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdEarn - Watch Ads & Earn USDT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* SIMPLE STYLES */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin: 10px 0;
        }
        
        h2 {
            color: #444;
            margin: 15px 0;
        }
        
        h3 {
            color: #555;
            margin: 10px 0;
        }
        
        p {
            color: #666;
            line-height: 1.5;
        }
        
        /* USER INFO */
        .user-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* BUTTONS */
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px 0;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        /* AD CONTAINER */
        .ad-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #ddd;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .ad-icon {
            font-size: 4rem;
            margin: 20px 0;
        }
        
        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
        }
        
        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* LEADERBOARD */
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: white;
        }
        
        .rank-1 { background: gold; }
        .rank-2 { background: silver; }
        .rank-3 { background: #cd7f32; }
        .rank-other { background: #6c757d; }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        /* NAVIGATION */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        /* NOTICES */
        .notice {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #1976d2;
            text-align: center;
        }
        
        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .success-notice {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        /* FORM ELEMENTS */
        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .amount-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .amount-btn {
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .amount-btn:hover {
            border-color: #667eea;
        }
        
        .amount-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        /* RESPONSIVE */
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .balance {
                font-size: 2rem;
            }
            
            .amount-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Content will be loaded here -->
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" style="color: #28a745;">‚úÖ</div>
            <h2>Success!</h2>
            <p id="successMessage">Reward claimed successfully!</p>
            <button onclick="closeModal()" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" style="color: #dc3545;">‚ùå</div>
            <h2>Error</h2>
            <p id="errorMessage">Something went wrong. Please try again.</p>
            <button onclick="closeModal()" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <!-- Adexora Ads Script -->
    <script src="https://adexora.com/cdn/ads.js?id=1729"></script>

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            AD_REWARD: 0.0001,          // 0.0001 USDT per ad
            MIN_WITHDRAWAL: 0.015,      // 1.5 cents (0.015 USDT)
            WITHDRAWAL_FEE: 0.001,      // 0.1 cent fee
            WEEKLY_PRIZES: [0.5, 0.3, 0.1],
            ADMIN_BOT_TOKEN: "8332036966:AAGixJckzC9j2nXmR_6INIdhJDF2b2j9WgY",
            ADMIN_CHAT_ID: "6450016040"
        };

        // ===== APP STATE =====
        let userData = {
            balance: 0.0000,
            totalAds: 0,
            todayAds: 0,
            weeklyAds: 0,
            userName: "User",
            userId: null,
            polygonAddress: ""
        };

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Initialize Telegram Web App
            if (typeof Telegram !== 'undefined') {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                // Get user info from Telegram
                if (tg.initDataUnsafe?.user) {
                    userData.userId = tg.initDataUnsafe.user.id;
                    userData.userName = tg.initDataUnsafe.user.first_name || "User";
                    if (tg.initDataUnsafe.user.username) {
                        userData.userName = "@" + tg.initDataUnsafe.user.username;
                    }
                }
            }
            
            // Load saved data
            loadUserData();
            
            // Show home page
            showHomePage();
        }

        // ===== DATA MANAGEMENT =====
        function loadUserData() {
            const savedUser = localStorage.getItem('adEarnUser');
            if (savedUser) {
                const data = JSON.parse(savedUser);
                
                // Check if daily reset is needed
                const today = new Date().toDateString();
                const lastLogin = data.lastLogin || today;
                
                if (lastLogin !== today) {
                    data.todayAds = 0;
                }
                
                userData = { ...userData, ...data };
                userData.lastLogin = today;
            }
            
            saveUserData();
        }

        function saveUserData() {
            localStorage.setItem('adEarnUser', JSON.stringify(userData));
        }

        // ===== PAGE MANAGEMENT =====
        function showHomePage() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <h1>ü§ë AdEarn</h1>
                    <p>Watch ads & earn USDT rewards!</p>
                </header>

                <div class="user-card">
                    <h3>Your Balance</h3>
                    <div class="balance">${userData.balance.toFixed(4)} USDT</div>
                    <p>Welcome, ${userData.userName}!</p>
                    <p style="font-size: 0.9rem; opacity: 0.9; margin-top: 10px;">
                        Earn ${CONFIG.AD_REWARD.toFixed(4)} USDT per ad
                    </p>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today's Ads</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Total Ads</span>
                        <span class="stat-value">${userData.totalAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Weekly Ads</span>
                        <span class="stat-value">${userData.weeklyAds}</span>
                    </div>
                </div>

                <button onclick="showWatchPage()" class="btn btn-primary">
                    üì∫ Watch Ads & Earn
                </button>

                <button onclick="showLeaderboardPage()" class="btn btn-warning">
                    üèÜ Weekly Leaderboard
                </button>

                <button onclick="showWithdrawPage()" class="btn btn-success">
                    üí∏ Withdraw USDT
                </button>

                <div class="notice">
                    <p><strong>üí∞ Weekly Prizes:</strong> 1st: ${CONFIG.WEEKLY_PRIZES[0]} USDT | 2nd: ${CONFIG.WEEKLY_PRIZES[1]} USDT | 3rd: ${CONFIG.WEEKLY_PRIZES[2]} USDT</p>
                </div>
            `;
        }

        // ===== WATCH AD PAGE =====
        function showWatchPage() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üì∫ Watch Ads</h1>
                    <p>Watch ads and earn USDT rewards</p>
                </header>

                <div class="notice success-notice">
                    <p><strong>üí∞ Reward per ad:</strong> ${CONFIG.AD_REWARD.toFixed(4)} USDT</p>
                    <p>Watch complete ads to earn</p>
                </div>

                <div class="ad-container" id="adContainer">
                    <div class="ad-icon">üì±</div>
                    <h2>Ready to Watch Ads</h2>
                    <p>Click below to watch an ad and earn <strong>${CONFIG.AD_REWARD.toFixed(4)} USDT</strong></p>
                    <p style="color: #666; font-size: 0.9rem;">
                        Each ad gives you ${CONFIG.AD_REWARD.toFixed(4)} USDT
                    </p>
                </div>

                <button onclick="startAdexoraAd()" class="btn btn-primary" id="watchBtn">
                    ‚ñ∂Ô∏è Watch Ad & Earn ${CONFIG.AD_REWARD.toFixed(4)} USDT
                </button>

                <button onclick="claimReward()" class="btn btn-success" id="claimBtn" style="display: none;">
                    üí∞ Claim ${CONFIG.AD_REWARD.toFixed(4)} USDT
                </button>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Earned Today</span>
                        <span class="stat-value">${(userData.todayAds * CONFIG.AD_REWARD).toFixed(4)}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Balance</span>
                        <span class="stat-value">${userData.balance.toFixed(4)}</span>
                    </div>
                </div>

                <div class="notice">
                    <p><strong>üí° Tips:</strong> Watch complete ads ‚Ä¢ Claim rewards immediately ‚Ä¢ No daily limits</p>
                </div>
            `;
        }

        // ===== ADEXORA AD INTEGRATION =====
        async function startAdexoraAd() {
            const watchBtn = document.getElementById('watchBtn');
            const claimBtn = document.getElementById('claimBtn');
            const adContainer = document.getElementById('adContainer');
            
            try {
                // Show loading state
                watchBtn.disabled = true;
                watchBtn.innerHTML = '‚è≥ Loading Ad...';
                adContainer.innerHTML = `
                    <div class="ad-icon">‚è≥</div>
                    <h2>Loading Advertisement</h2>
                    <p>Please wait while we load the ad...</p>
                `;

                // Wait a moment to ensure Adexora is loaded
                await new Promise(resolve => setTimeout(resolve, 500));

                // Check if Adexora is available
                if (typeof window.showAdexora === 'undefined') {
                    throw new Error('Adexora not loaded. Please refresh the page.');
                }

                // Show the ad
                await window.showAdexora();
                
                // Ad completed successfully
                adContainer.innerHTML = `
                    <div class="ad-icon">‚úÖ</div>
                    <h2>Ad Completed!</h2>
                    <p>Great! You watched the ad completely.</p>
                    <p>Now claim your ${CONFIG.AD_REWARD.toFixed(4)} USDT reward!</p>
                `;
                
                watchBtn.style.display = 'none';
                claimBtn.style.display = 'block';
                
            } catch (error) {
                console.error('Ad error:', error);
                
                adContainer.innerHTML = `
                    <div class="ad-icon">‚ùå</div>
                    <h2>Ad Failed to Load</h2>
                    <p>Error: ${error.message || 'Unknown error'}</p>
                    <p>Please try again or contact support.</p>
                `;
                
                watchBtn.disabled = false;
                watchBtn.innerHTML = 'üîÑ Try Again';
                watchBtn.style.display = 'block';
                claimBtn.style.display = 'none';
                
                showError('Failed to load ad: ' + (error.message || 'Please try again.'));
            }
        }

        function claimReward() {
            // Update user data
            userData.balance += CONFIG.AD_REWARD;
            userData.totalAds += 1;
            userData.todayAds += 1;
            userData.weeklyAds += 1;
            
            // Save data
            saveUserData();
            
            // Show success
            showSuccess(
                `‚úÖ You earned ${CONFIG.AD_REWARD.toFixed(4)} USDT!<br><br>` +
                `New balance: ${userData.balance.toFixed(4)} USDT<br>` +
                `Total ads watched: ${userData.totalAds}`
            );
            
            // Return to watch page after delay
            setTimeout(() => {
                showWatchPage();
            }, 2000);
        }

        // ===== LEADERBOARD PAGE =====
        function showLeaderboardPage() {
            const app = document.getElementById('app');
            const leaderboardData = generateLeaderboard();
            
            app.innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üèÜ Weekly Leaderboard</h1>
                    <p>Top earners this week ‚Ä¢ Resets every Monday</p>
                </header>

                <div class="notice success-notice">
                    <h3>üéÅ Weekly Prizes</h3>
                    <p>1st: ${CONFIG.WEEKLY_PRIZES[0]} USDT ‚Ä¢ 2nd: ${CONFIG.WEEKLY_PRIZES[1]} USDT ‚Ä¢ 3rd: ${CONFIG.WEEKLY_PRIZES[2]} USDT</p>
                </div>

                <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <h3>Your Position</h3>
                    ${generateUserPosition()}
                </div>

                <h3>Top 10 This Week</h3>
                ${leaderboardData}

                <button onclick="refreshLeaderboard()" class="btn btn-secondary">
                    üîÑ Refresh
                </button>

                <div class="notice">
                    <p><strong>üìä How it works:</strong> 1 ad = 1 point ‚Ä¢ Weekly reset ‚Ä¢ Minimum 10 ads to qualify</p>
                </div>
            `;
        }

        function generateLeaderboard() {
            const users = [
                { name: "CryptoKing", ads: 156, earnings: (156 * CONFIG.AD_REWARD).toFixed(4) },
                { name: "AdMaster", ads: 128, earnings: (128 * CONFIG.AD_REWARD).toFixed(4) },
                { name: "EarnPro", ads: 97, earnings: (97 * CONFIG.AD_REWARD).toFixed(4) },
                { name: userData.userName, ads: userData.weeklyAds, earnings: (userData.weeklyAds * CONFIG.AD_REWARD).toFixed(4) },
                { name: "BitcoinBuddy", ads: 45, earnings: (45 * CONFIG.AD_REWARD).toFixed(4) },
                { name: "AdWatcher", ads: 38, earnings: (38 * CONFIG.AD_REWARD).toFixed(4) },
                { name: "EarnDaily", ads: 32, earnings: (32 * CONFIG.AD_REWARD).toFixed(4) },
                { name: "CryptoEarn", ads: 28, earnings: (28 * CONFIG.AD_REWARD).toFixed(4) },
                { name: "AdHunter", ads: 25, earnings: (25 * CONFIG.AD_REWARD).toFixed(4) },
                { name: "MoneyMaker", ads: 21, earnings: (21 * CONFIG.AD_REWARD).toFixed(4) }
            ];

            return users.map((user, index) => {
                const rank = index + 1;
                const isCurrentUser = user.name === userData.userName;
                
                return `
                    <div class="leaderboard-item" style="${isCurrentUser ? 'background: #e3f2fd; border: 2px solid #667eea;' : ''}">
                        <div class="rank ${rank <= 3 ? 'rank-' + rank : 'rank-other'}">
                            ${rank}
                        </div>
                        <div style="flex: 1;">
                            <strong>${user.name} ${isCurrentUser ? '(You)' : ''}</strong>
                            <div style="color: #666; font-size: 0.9rem;">
                                ${user.ads} ads ‚Ä¢ ${user.earnings} USDT
                            </div>
                        </div>
                        <div style="font-weight: bold; color: #28a745;">
                            ${rank === 1 ? CONFIG.WEEKLY_PRIZES[0] + ' USDT' : 
                              rank === 2 ? CONFIG.WEEKLY_PRIZES[1] + ' USDT' : 
                              rank === 3 ? CONFIG.WEEKLY_PRIZES[2] + ' USDT' : '-'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function generateUserPosition() {
            let rank = 4;
            if (userData.weeklyAds > 150) rank = 1;
            else if (userData.weeklyAds > 120) rank = 2;
            else if (userData.weeklyAds > 90) rank = 3;
            
            return `
                <div style="display: flex; align-items: center; padding: 15px; background: white; border-radius: 10px;">
                    <div class="rank ${rank <= 3 ? 'rank-' + rank : 'rank-other'}" style="margin-right: 15px;">
                        ${rank}
                    </div>
                    <div style="flex: 1;">
                        <strong>${userData.userName}</strong>
                        <div style="color: #666;">${userData.weeklyAds} ads ‚Ä¢ ${(userData.weeklyAds * CONFIG.AD_REWARD).toFixed(4)} USDT</div>
                    </div>
                    <div style="font-weight: bold; color: #28a745;">
                        ${rank <= 3 ? (rank === 1 ? CONFIG.WEEKLY_PRIZES[0] : rank === 2 ? CONFIG.WEEKLY_PRIZES[1] : CONFIG.WEEKLY_PRIZES[2]) + ' USDT' : 'Keep going!'}
                    </div>
                </div>
            `;
        }

        // ===== WITHDRAW PAGE =====
        function showWithdrawPage() {
            const app = document.getElementById('app');
            const quickAmounts = [0.015, 0.03, 0.05, 0.10, 0.50, 1.00];
            
            app.innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üí∏ Withdraw USDT</h1>
                    <p>Withdraw to Polygon network</p>
                </header>

                <div style="background: #8247e5; color: white; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center;">
                    <h3>üåê Polygon Network</h3>
                    <p>Fast & low-cost USDT withdrawals</p>
                </div>

                <div class="notice warning">
                    <p><strong>‚ö†Ô∏è Minimum Withdrawal:</strong> ${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT (1.5¬¢)</p>
                    <p><strong>üí∞ Withdrawal Fee:</strong> ${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT</p>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h3>Withdrawal Details</h3>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                        <span>Available Balance:</span>
                        <strong>${userData.balance.toFixed(4)} USDT</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                        <span>Minimum Withdrawal:</span>
                        <strong>${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                        <span>Withdrawal Fee:</span>
                        <strong>${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT</strong>
                    </div>
                </div>

                <div>
                    <h3>Quick Amounts</h3>
                    <div class="amount-options">
                        ${quickAmounts.map(amount => `
                            <div class="amount-btn" onclick="selectAmount(${amount})">
                                ${amount.toFixed(3)} USDT
                            </div>
                        `).join('')}
                        <div class="amount-btn" onclick="selectAll()">
                            ALL (${userData.balance.toFixed(4)})
                        </div>
                    </div>
                    
                    <label style="display: block; margin: 15px 0 8px 0; font-weight: bold;">Polygon Wallet Address:</label>
                    <input type="text" id="walletAddress" 
                           placeholder="0x..."
                           value="${userData.polygonAddress || ''}"
                           style="font-family: monospace;">
                    
                    <label style="display: block; margin: 15px 0 8px 0; font-weight: bold;">Amount (USDT):</label>
                    <input type="number" id="withdrawAmount" 
                           value="${CONFIG.MIN_WITHDRAWAL.toFixed(3)}" 
                           min="${CONFIG.MIN_WITHDRAWAL}" 
                           max="${userData.balance.toFixed(4)}" 
                           step="0.0001"
                           oninput="updateWithdrawInfo()"
                           style="font-family: monospace;">
                    
                    <div style="background: #e3f2fd; padding: 15px; border-radius: 10px; margin: 15px 0;">
                        <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                            <span>Amount:</span>
                            <strong id="amountDisplay">${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 10px 0; color: #666;">
                            <span>Fee (${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT):</span>
                            <strong>-${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT</strong>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin: 10px 0; padding-top: 10px; border-top: 2px solid #bbb;">
                            <span><strong>You will receive:</strong></span>
                            <strong id="receiveAmount" style="color: #28a745; font-size: 1.2em;">
                                ${(CONFIG.MIN_WITHDRAWAL - CONFIG.WITHDRAWAL_FEE).toFixed(3)} USDT
                            </strong>
                        </div>
                    </div>
                </div>

                <button onclick="processWithdrawal()" class="btn btn-success" id="withdrawBtn">
                    üí∏ Withdraw USDT
                </button>

                <div class="notice">
                    <p><strong>‚ö†Ô∏è Important:</strong></p>
                    <ul style="text-align: left; margin: 10px 0 0 0; padding-left: 20px;">
                        <li>Ensure your wallet supports Polygon USDT</li>
                        <li>Minimum withdrawal: ${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT (1.5¬¢)</li>
                        <li>Fee: ${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT per withdrawal</li>
                        <li>Double-check your wallet address</li>
                        <li>Funds sent within 24 hours</li>
                    </ul>
                </div>
            `;
            
            // Initialize withdrawal info
            updateWithdrawInfo();
        }

        function selectAmount(amount) {
            const input = document.getElementById('withdrawAmount');
            const maxAmount = userData.balance;
            
            // Clear all active classes
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Set amount
            input.value = Math.min(amount, maxAmount).toFixed(4);
            updateWithdrawInfo();
        }

        function selectAll() {
            const input = document.getElementById('withdrawAmount');
            input.value = userData.balance.toFixed(4);
            updateWithdrawInfo();
            
            // Clear all active classes
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function updateWithdrawInfo() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value) || 0;
            const receiveAmount = Math.max(0, amount - CONFIG.WITHDRAWAL_FEE).toFixed(4);
            const withdrawBtn = document.getElementById('withdrawBtn');
            
            document.getElementById('amountDisplay').textContent = amount.toFixed(4) + ' USDT';
            document.getElementById('receiveAmount').textContent = receiveAmount + ' USDT';
            
            if (amount > userData.balance) {
                withdrawBtn.disabled = true;
                withdrawBtn.innerHTML = '‚ùå Insufficient Balance';
            } else if (amount < CONFIG.MIN_WITHDRAWAL) {
                withdrawBtn.disabled = true;
                withdrawBtn.innerHTML = `‚ùå Minimum ${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT`;
            } else {
                withdrawBtn.disabled = false;
                withdrawBtn.innerHTML = `üí∏ Withdraw ${amount.toFixed(4)} USDT`;
            }
        }

        // ===== TELEGRAM BOT NOTIFICATION =====
        async function sendTelegramNotification(withdrawalData) {
            if (!CONFIG.ADMIN_BOT_TOKEN || !CONFIG.ADMIN_CHAT_ID) {
                console.warn('Telegram bot not configured');
                return { success: false, error: 'Bot not configured' };
            }
            
            try {
                const message = `
üöÄ *NEW WITHDRAWAL REQUEST!*

üë§ *User Information:*
‚Ä¢ Name: ${withdrawalData.userName || 'N/A'}
‚Ä¢ User ID: ${withdrawalData.userId || 'N/A'}
‚Ä¢ Telegram: ${withdrawalData.userName || 'N/A'}

üí∞ *Withdrawal Details:*
‚Ä¢ Amount: ${withdrawalData.amount} USDT
‚Ä¢ Fee: ${withdrawalData.fee} USDT
‚Ä¢ Net Amount: ${withdrawalData.netAmount} USDT
‚Ä¢ Previous Balance: ${withdrawalData.previousBalance} USDT
‚Ä¢ New Balance: ${withdrawalData.newBalance} USDT

üåê *Polygon Information:*
‚Ä¢ Wallet: \`${withdrawalData.walletAddress}\`
‚Ä¢ Network: Polygon (MATIC)
‚Ä¢ Token: USDT

üìä *User Stats:*
‚Ä¢ Total Ads: ${withdrawalData.totalAds}
‚Ä¢ Today's Ads: ${withdrawalData.todayAds}
‚Ä¢ Weekly Ads: ${withdrawalData.weeklyAds}

‚è∞ *Time:* ${new Date().toLocaleString()}
üÜî *Withdrawal ID:* ${withdrawalData.withdrawalId}
                `;
                
                const url = `https://api.telegram.org/bot${CONFIG.ADMIN_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CONFIG.ADMIN_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown',
                        disable_web_page_preview: true,
                        disable_notification: false
                    })
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    console.log('‚úÖ Telegram notification sent successfully');
                    return { success: true, messageId: result.result.message_id };
                } else {
                    console.error('‚ùå Telegram API error:', result);
                    return { success: false, error: result.description || 'Unknown error' };
                }
                
            } catch (error) {
                console.error('‚ùå Failed to send Telegram notification:', error);
                return { success: false, error: error.message };
            }
        }

        function processWithdrawal() {
            const address = document.getElementById('walletAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            
            // Validate
            if (!address) {
                showError('Please enter your Polygon wallet address');
                return;
            }
            
            if (!address.startsWith('0x') || address.length !== 42) {
                showError('Please enter a valid Polygon wallet address (should start with 0x and be 42 characters)');
                return;
            }
            
            if (amount < CONFIG.MIN_WITHDRAWAL) {
                showError(`Minimum withdrawal amount is ${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT (1.5¬¢)`);
                return;
            }
            
            if (amount > userData.balance) {
                showError('Insufficient balance');
                return;
            }
            
            // Save address
            userData.polygonAddress = address;
            
            // Prepare withdrawal data
            const withdrawalData = {
                withdrawalId: 'W' + Date.now() + Math.floor(Math.random() * 1000),
                userName: userData.userName,
                userId: userData.userId,
                amount: amount.toFixed(4),
                fee: CONFIG.WITHDRAWAL_FEE.toFixed(4),
                netAmount: (amount - CONFIG.WITHDRAWAL_FEE).toFixed(4),
                walletAddress: address,
                previousBalance: userData.balance.toFixed(4),
                newBalance: (userData.balance - amount).toFixed(4),
                totalAds: userData.totalAds,
                todayAds: userData.todayAds,
                weeklyAds: userData.weeklyAds,
                timestamp: new Date().toISOString()
            };
            
            // Process withdrawal
            const btn = document.getElementById('withdrawBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Processing...';
            
            // Send Telegram notification
            sendTelegramNotification(withdrawalData).then(result => {
                // Update balance (regardless of notification success)
                userData.balance -= amount;
                saveUserData();
                
                if (result.success) {
                    showSuccess(
                        `‚úÖ Withdrawal submitted successfully!<br><br>` +
                        `Amount: ${amount.toFixed(4)} USDT<br>` +
                        `Fee: ${CONFIG.WITHDRAWAL_FEE.toFixed(4)} USDT<br>` +
                        `You receive: ${(amount - CONFIG.WITHDRAWAL_FEE).toFixed(4)} USDT<br>` +
                        `Transaction ID: ${withdrawalData.withdrawalId}<br>` +
                        `Funds will be sent to your Polygon wallet within 24 hours.`
                    );
                } else {
                    showSuccess(
                        `‚úÖ Withdrawal submitted!<br><br>` +
                        `Amount: ${amount.toFixed(4)} USDT<br>` +
                        `Fee: ${CONFIG.WITHDRAWAL_FEE.toFixed(4)} USDT<br>` +
                        `You receive: ${(amount - CONFIG.WITHDRAWAL_FEE).toFixed(4)} USDT<br>` +
                        `Transaction ID: ${withdrawalData.withdrawalId}<br>` +
                        `Funds will be sent within 24 hours.`
                    );
                }
                
                // Return to home
                setTimeout(() => {
                    showHomePage();
                }, 3000);
            });
        }

        // ===== UTILITY FUNCTIONS =====
        function refreshLeaderboard() {
            showSuccess('Leaderboard refreshed!');
            showLeaderboardPage();
        }

        function showSuccess(message) {
            document.getElementById('successMessage').innerHTML = message;
            document.getElementById('successModal').style.display = 'flex';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
        }
    </script>
</body>
</html>
