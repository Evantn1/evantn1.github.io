        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .main-menu, .stats-grid, .rewards-grid, .amount-options {

            .balance-card h2 {

            header h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container (Dynamically changes based on page) -->
    <div id="app-container" class="container">
        <!-- Content will be loaded here dynamically -->
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon success">‚úÖ</div>
            <h3 id="modalTitle">Success!</h3>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">

            <div class="modal-icon error">‚ùå</div>

    <script>
        // ===== GLOBAL VARIABLES =====
        let currentPage = 'home';
        let userData = {
            balance: 0,
            totalAds: 0,
            todayAds: 0,
            todayEarnings: 0,
            weeklyAds: 0,
            polygonAddress: '',
            userId: null,
            userName: 'User'
        };

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Initialize Telegram Web App
            if (typeof Telegram !== 'undefined') {
                const tg = window.Telegram.WebApp;
                tg.expand();
                tg.enableClosingConfirmation();
                
                // Get user info from Telegram
                if (tg.initDataUnsafe?.user) {
                    userData.userId = tg.initDataUnsafe.user.id;
                    userData.userName = tg.initDataUnsafe.user.first_name || 'User';
                }
            }
            
            // Load user data from localStorage
            loadUserData();
            
            // Load home page
            loadPage('home');
        }

        // ===== DATA MANAGEMENT =====
        function loadUserData() {
            const savedData = localStorage.getItem('adEarnUser');
            if (savedData) {
                const parsed = JSON.parse(savedData);
                userData = { ...userData, ...parsed };
            }
        }

        function saveUserData() {
            localStorage.setItem('adEarnUser', JSON.stringify(userData));
        }

        function resetDailyStats() {
            const now = new Date();
            const lastReset = localStorage.getItem('lastReset');
            const today = now.toDateString();
            
            if (lastReset !== today) {
                userData.todayAds = 0;
                userData.todayEarnings = 0;
                localStorage.setItem('lastReset', today);
                saveUserData();
            }
        }

        // ===== PAGE MANAGEMENT =====
        function loadPage(page) {
            currentPage = page;
            resetDailyStats();
            
            switch(page) {
                case 'home':
                    showHomePage();
                    break;
                case 'watch':
                    showWatchPage();
                    break;
                case 'leaderboard':
                    showLeaderboardPage();
                    break;
                case 'withdraw':
                    showWithdrawPage();
                    break;
            }
        }

        function showHomePage() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <header>

                    <p>Watch ads & earn USDT rewards!</p>
                </header>

                <div class="user-info">

                        <h3>Your Balance</h3>
                        <h2>${userData.balance.toFixed(2)} USDT</h2>
                    </div>
                    <div class="user-details">
                        <p>Welcome, ${userData.userName}!</p>
                        <p>Total Ads: ${userData.totalAds}</p>
                    </div>
                </div>

                <div class="main-menu">
                    <a onclick="loadPage('watch')" class="menu-item">
                        <div class="menu-icon">üì∫</div>
                        <h3>Watch Ads</h3>
                        <p>Watch ads to earn USDT</p>
                    </a>

                    <a onclick="loadPage('leaderboard')" class="menu-item">
                        <div class="menu-icon">üèÜ</div>
                        <h3>Leaderboard</h3>
                        <p>Weekly rewards ranking</p>
                    </a>

                    <a onclick="loadPage('withdraw')" class="menu-item">
                        <div class="menu-icon">üí∏</div>
                        <h3>Withdraw</h3>
                        <p>Withdraw USDT to Polygon</p>
                    </a>

                    <div class="menu-item">
                        <div class="menu-icon">üìä</div>
                        <h3>Your Stats</h3>
                        <p>Today: ${userData.todayAds} ads<br>Earnings: $${userData.todayEarnings.toFixed(2)}</p>
                    </div>
                </div>

                <div class="notice">
                    <p>üí∞ Weekly Rewards: 1st: 0.5 USDT | 2nd: 0.3 USDT | 3rd: 0.1 USDT</p>
                </div>
            `;
        }

        // ===== WATCH AD PAGE =====
        function showWatchPage() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <header>
                    <a onclick="loadPage('home')" class="back-btn">‚Üê Back to Home</a>
                    <h1>üì∫ Watch Ads</h1>
                    <p>Watch complete ads to earn USDT</p>
                </header>

                <div class="ad-container">
                    <div class="ad-reward">
                        <h3>üí∞ Reward per ad: $0.01 USDT</h3>
                        <p>Watch the full ad to earn reward</p>
                    </div>

                    <div class="ad-box">
                        <div class="ad-placeholder" id="adDisplay">
                            <div class="icon">üì±</div>
                            <h3>Ready to Watch Ads</h3>
                            <p>Click below to start earning</p>
                        </div>
                        
                        <button id="watchAdBtn" class="btn btn-primary">‚ñ∂Ô∏è Watch Ad & Earn $0.01 USDT</button>
                        <button id="claimRewardBtn" class="btn btn-success" style="display: none;">üí∞ Claim $0.01 USDT</button>
                    </div>

                    <div class="today-stats">
                        <h3>üìä Today's Earnings</h3>
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span>Ads Watched</span>
                                <strong>${userData.todayAds}</strong>
                            </div>
                            <div class="stat-item">
                                <span>Earnings</span>
                                <strong>$${userData.todayEarnings.toFixed(2)}</strong>
                            </div>
                            <div class="stat-item">
                                <span>Available</span>
                                <strong>$${userData.balance.toFixed(2)}</strong>
                            </div>
                        </div>
                    </div>

                    <div class="ad-tips">
                        <h4>üí° Tips:</h4>
                        <ul>
                            <li>Watch the ad completely to earn reward</li>
                            <li>Click "Claim Reward" to add to your balance</li>
                            <li>No limit on daily ads</li>
                            <li>Earn more by watching more ads</li>
                        </ul>
                    </div>
                </div>
            `;

            // Add event listeners
            document.getElementById('watchAdBtn').onclick = startAdexoraAd;
        }

        // ===== ADEXORA AD INTEGRATION =====
        async function startAdexoraAd() {
            const watchBtn = document.getElementById('watchAdBtn');
            const claimBtn = document.getElementById('claimRewardBtn');
            const adDisplay = document.getElementById('adDisplay');
            
            try {
                // Disable button during ad loading
                watchBtn.disabled = true;
                watchBtn.textContent = '‚è≥ Loading Ad...';
                
                // Show ad loading state
                adDisplay.innerHTML = `
                    <div class="icon">‚è≥</div>
                    <h3>Loading Advertisement</h3>
                    <p>Please wait...</p>
                `;

                // Call Adexora ad
                await window.showAdexora();
                
                // Ad completed successfully
                adDisplay.innerHTML = `
                    <div class="icon">‚úÖ</div>
                    <h3>Ad Completed!</h3>
                    <p>You can now claim your reward</p>
                `;
                
                watchBtn.style.display = 'none';
                claimBtn.style.display = 'block';
                
                // Add claim functionality
                claimBtn.onclick = function() {
                    claimAdReward();
                };
                
            } catch (error) {
                console.error('Ad error:', error);
                
                adDisplay.innerHTML = `
                    <div class="icon">‚ùå</div>
                    <h3>Ad Failed to Load</h3>
                    <p>Please try again</p>
                `;
                
                watchBtn.disabled = false;
                watchBtn.textContent = '‚ñ∂Ô∏è Retry Watching Ad';
                
                showError('Failed to load ad. Please try again.');
            }
        }

        function claimAdReward() {
            const rewardAmount = 0.01;
            
            // Update user data
            userData.balance += rewardAmount;
            userData.totalAds += 1;
            userData.todayAds += 1;
            userData.todayEarnings += rewardAmount;
            userData.weeklyAds += 1;
            
            // Save data
            saveUserData();
            
            // Show success
            showSuccess(`$${rewardAmount.toFixed(2)} USDT added to your balance!`);
            
            // Reset for next ad
            setTimeout(() => {
                loadPage('watch');
            }, 1500);
        }

            const container = document.getElementById('app-container');

                    <h4>üìà How Leaderboard Works:</h4>
                    <ul>
                        <li>Rank is based on number of ads watched this week</li>
                        <li>1 ad = 1 point on leaderboard</li>
                        <li>Weekly reset every Monday</li>
                        <li>Rewards automatically sent to your balance</li>
                        <li>Minimum 10 ads required to qualify for rewards</li>
                    </ul>
                </div>

                <button onclick="refreshLeaderboard()" class="btn btn-secondary">üîÑ Refresh Leaderboard</button>
            `;
        }

                { id: 4, name: userData.userName, ads: userData.weeklyAds, reward: "-", isCurrentUser: true },
                { id: 5, name: "BitcoinBuddy", ads: 45, reward: "-", isCurrentUser: false },
                { id: 6, name: "AdWatcher", ads: 38, reward: "-", isCurrentUser: false },
                { id: 7, name: "EarnDaily", ads: 32, reward: "-", isCurrentUser: false },
                { id: 8, name: "CryptoEarn", ads: 28, reward: "-", isCurrentUser: false },

                { id: 10, name: "MoneyMaker", ads: 21, reward: "-", isCurrentUser: false }
            ];
        }

        function generateUserPosition() {
            const rank = userData.weeklyAds > 100 ? 4 : 8; // Simplified ranking
            return `
                <div class="leaderboard-item">
                    <div class="rank ${rank <= 3 ? 'rank-' + rank : 'rank-other'}">${rank}</div>
                    <div class="user-avatar">${userData.userName.charAt(0)}</div>
                    <div class="leaderboard-details">
                        <div class="leaderboard-name">${userData.userName} (You)</div>
                        <div class="leaderboard-stats">${userData.weeklyAds} ads this week</div>
                    </div>
                    <div class="leaderboard-reward">${rank <= 3 ? getRewardForRank(rank) : 'Keep going!'}</div>
                </div>
            `;
        }

        function generateLeaderboardList(data) {
            return data.map((user, index) => `
                <div class="leaderboard-item" style="${user.isCurrentUser ? 'background: #e3f2fd; border: 2px solid #667eea;' : ''}">
                    <div class="rank ${index < 3 ? 'rank-' + (index + 1) : 'rank-other'}">${index + 1}</div>
                    <div class="user-avatar">${user.name.charAt(0)}</div>
                    <div class="leaderboard-details">
                        <div class="leaderboard-name">${user.name} ${user.isCurrentUser ? '(You)' : ''}</div>
                        <div class="leaderboard-stats">${user.ads} ads watched</div>
                    </div>
                    <div class="leaderboard-reward">${user.reward}</div>
                </div>
            `).join('');
        }

        function getRewardForRank(rank) {
            switch(rank) {
                case 1: return "0.5 USDT";
                case 2: return "0.3 USDT";
                case 3: return "0.1 USDT";
                default: return "-";
            }
        }

        function getTimeUntilReset() {
            const now = new Date();
            const nextMonday = new Date(now);
            nextMonday.setDate(now.getDate() + ((7 - now.getDay() + 1) % 7 || 7));
            nextMonday.setHours(12, 0, 0, 0);
            
            const diff = nextMonday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            
            return `${days} days, ${hours} hours`;
        }

        function refreshLeaderboard() {
            showSuccess('Leaderboard refreshed!');
            showLeaderboardPage();
        }

        // ===== WITHDRAWAL PAGE =====
        function showWithdrawPage() {
            const container = document.getElementById('app-container');
            container.innerHTML = `
                <header>
                    <a onclick="loadPage('home')" class="back-btn">‚Üê Back to Home</a>
                    <h1>üí∏ Withdraw USDT</h1>
                    <p>Withdraw your earnings to Polygon network</p>
                </header>

                <div class="polygon-info">
                    <h3>üåê Polygon Network</h3>
                    <p>Fast & low-cost USDT withdrawals</p>
                </div>

                <div class="withdrawal-info">
                    <h3>üíé Withdrawal Details</h3>
                    <div class="info-item">
                        <span>Available Balance:</span>
                        <strong>${userData.balance.toFixed(2)} USDT</strong>
                    </div>
                    <div class="info-item">
                        <span>Minimum Withdrawal:</span>
                        <strong>1.00 USDT</strong>
                    </div>
                    <div class="info-item">
                        <span>Withdrawal Fee:</span>
                        <strong>0.10 USDT</strong>
                    </div>
                    <div class="info-item">
                        <span>Processing Time:</span>
                        <strong>5-15 minutes</strong>
                    </div>
                </div>

                <div class="withdrawal-form">
                    <div class="form-group">
                        <label for="polygonAddress">Polygon Wallet Address:</label>
                        <input type="text" 
                               id="polygonAddress" 
                               placeholder="Enter your Polygon (MATIC) wallet address"
                               value="${userData.polygonAddress || ''}">
                        <small style="color: #666; display: block; margin-top: 5px;">
                            Ensure this is a Polygon-compatible USDT wallet address
                        </small>
                    </div>

                    <div class="form-group">
                        <label>Withdrawal Amount (USDT):</label>
                        <div class="amount-options">
                            <div class="amount-option" onclick="selectAmount(1)">1.00</div>
                            <div class="amount-option" onclick="selectAmount(5)">5.00</div>
                            <div class="amount-option" onclick="selectAmount(10)">10.00</div>
                            <div class="amount-option" onclick="selectAmount(userData.balance)">ALL</div>
                        </div>
                        <input type="number" 
                               id="withdrawAmount" 
                               placeholder="Enter amount"
                               min="1"
                               max="${userData.balance.toFixed(2)}"
                               step="0.01"
                               value="1.00">
                    </div>

                    <div class="info-item">
                        <span>You will receive:</span>
                        <strong id="receiveAmount">0.90 USDT</strong>
                    </div>

                    <button onclick="processWithdrawal()" class="btn btn-success" id="withdrawBtn">
                        üí∏ Withdraw USDT
                    </button>

                    <div class="notice">
                        <h4>‚ö†Ô∏è Important Notes:</h4>
                        <ul style="text-align: left; margin-top: 10px;">
                            <li>Ensure your wallet supports Polygon USDT</li>
                            <li>Withdrawal fee: 0.10 USDT per transaction</li>
                            <li>Minimum withdrawal: 1.00 USDT</li>
                            <li>Processing time: 5-15 minutes</li>
                            <li>Double-check your wallet address</li>
                        </ul>
                    </div>
                </div>
            `;

            // Initialize amount input
            document.getElementById('withdrawAmount').oninput = updateReceiveAmount;
            updateReceiveAmount();
        }

        function selectAmount(amount) {
            const input = document.getElementById('withdrawAmount');
            const maxAmount = userData.balance;
            
            if (amount === userData.balance) {
                input.value = maxAmount.toFixed(2);
            } else {
                input.value = Math.min(amount, maxAmount).toFixed(2);
            }
            
            updateReceiveAmount();
            
            // Update active class
            document.querySelectorAll('.amount-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function updateReceiveAmount() {
            const input = document.getElementById('withdrawAmount');
            const amount = parseFloat(input.value) || 0;
            const receiveAmount = Math.max(0, amount - 0.10).toFixed(2);
            
            document.getElementById('receiveAmount').textContent = 
                `${receiveAmount} USDT`;
            
            // Update button text
            const withdrawBtn = document.getElementById('withdrawBtn');
            if (amount > userData.balance) {
                withdrawBtn.disabled = true;
                withdrawBtn.textContent = '‚ùå Insufficient Balance';
            } else if (amount < 1) {
                withdrawBtn.disabled = true;
                withdrawBtn.textContent = '‚ùå Minimum 1.00 USDT';
            } else {
                withdrawBtn.disabled = false;
                withdrawBtn.textContent = `üí∏ Withdraw ${amount.toFixed(2)} USDT`;
            }
        }

        function processWithdrawal() {
            const address = document.getElementById('polygonAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            
            // Validation
            if (!address) {
                showError('Please enter your Polygon wallet address');
                return;
            }
            
            if (address.length < 20) {
                showError('Please enter a valid Polygon wallet address');
                return;
            }
            
            if (amount < 1) {
                showError('Minimum withdrawal amount is 1.00 USDT');
                return;
            }
            
            if (amount > userData.balance) {
                showError('Insufficient balance');
                return;
            }
            
            // Save address
            userData.polygonAddress = address;
            saveUserData();
            
            // Simulate withdrawal processing
            const withdrawBtn = document.getElementById('withdrawBtn');
            withdrawBtn.disabled = true;
            withdrawBtn.textContent = '‚è≥ Processing...';
            
            // In real app, this would call your backend
            setTimeout(() => {
                // Update balance
                userData.balance -= amount;
                saveUserData();
                
                showSuccess(
                    `Withdrawal of ${amount.toFixed(2)} USDT processed!<br>` +
                    `Transaction ID: POLY-${Date.now()}<br>` +
                    `Funds will arrive in 5-15 minutes.`
                );
                
                // Return to home after delay
                setTimeout(() => {
                    loadPage('home');
                }, 3000);
            }, 2000);
        }

        // ===== MODAL FUNCTIONS =====
        function showSuccess(message) {
            document.getElementById('modalTitle').textContent = 'Success!';
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('successModal').style.display = 'flex';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
        }

        // ===== UTILITY FUNCTIONS =====
        function formatUSDT(amount) {
            return amount.toFixed(2);
        }
    </script>
