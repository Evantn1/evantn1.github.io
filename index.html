        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdEarn - Watch Ads & Earn USDT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .balance {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 12px 0;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .notice {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            color: #1976d2;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Content loaded dynamically -->
    </div>

    <script>
        // ===== SIMPLE CONFIGURATION =====
        const CONFIG = {
            AD_REWARD: 0.00005,
            DAILY_REWARD: 0.0002,
            MIN_WITHDRAWAL: 0.015,
            WITHDRAWAL_FEE: 0.001,
            ADSGRAM_BLOCK_ID: "23020",
            BOT_USERNAME: "earnmoneyapppbot",
            TASK_CHANNEL: "adwatch2"
        };

        // ===== APP STATE =====
        let userData = {
            balance: 0.00000,
            totalAds: 0,
            todayAds: 0,
            weeklyAds: 0,
            userName: "User",
            userId: null
        };

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Get Telegram user info
            if (typeof Telegram !== 'undefined') {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    userData.userId = tg.initDataUnsafe.user.id;
                    userData.userName = tg.initDataUnsafe.user.first_name || "User";
                }
            }
            
            loadUserData();
            showHomePage();
        }

        function loadUserData() {
            const saved = localStorage.getItem('adEarnUser');
            if (saved) {
                const data = JSON.parse(saved);
                userData = { ...userData, ...data };
            }
            saveUserData();
        }

        function saveUserData() {
            localStorage.setItem('adEarnUser', JSON.stringify(userData));
        }

        function showHomePage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <h1>ü§ë AdEarn</h1>
                    <p>Watch ads & earn USDT!</p>
                </header>

                <div class="user-card">
                    <h3>Your Balance</h3>
                    <div class="balance">${userData.balance.toFixed(5)} USDT</div>
                    <p>Welcome, ${userData.userName}!</p>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Total</span>
                        <span class="stat-value">${userData.totalAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Weekly</span>
                        <span class="stat-value">${userData.weeklyAds}</span>
                    </div>
                </div>

                <button onclick="showWatchPage()" class="btn btn-primary">
                    üì∫ Watch Ads (${CONFIG.AD_REWARD.toFixed(5)} USDT)
                </button>

                <button onclick="showLeaderboardPage()" class="btn btn-warning">
                    üèÜ Leaderboard
                </button>

                <div class="notice">
                    <p>‚úÖ App is working!</p>
                </div>
            `;
        }

        function showWatchPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                    <h1>üì∫ Watch Ads</h1>
                </header>

                <div class="notice">
                    <p>Click button to watch ad</p>
                </div>

                <button onclick="startAd()" class="btn btn-primary" id="watchBtn">
                    ‚ñ∂Ô∏è Watch Ad
                </button>
            `;
        }

        function showLeaderboardPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                    <h1>üèÜ Leaderboard</h1>
                </header>

                <div class="notice">
                    <p>Leaderboard will show here</p>
                    <p>Your weekly ads: ${userData.weeklyAds}</p>
                </div>
            `;
        }

        async function startAd() {
            const watchBtn = document.getElementById('watchBtn');
            watchBtn.disabled = true;
            watchBtn.innerHTML = 'Loading...';

            try {
                if (typeof window.Adsgram !== 'undefined') {
                    const AdController = window.Adsgram.init({ blockId: CONFIG.ADSGRAM_BLOCK_ID });
                    
                    await AdController.show();
                    
                    // Reward user
                    userData.balance += CONFIG.AD_REWARD;
                    userData.totalAds++;
                    userData.todayAds++;
                    userData.weeklyAds++;
                    saveUserData();
                    
                    alert(`‚úÖ You earned ${CONFIG.AD_REWARD.toFixed(5)} USDT!`);
                    showHomePage();
                } else {
                    throw new Error('AdsGram not loaded');
                }
            } catch (error) {
                console.error('Ad error:', error);
                alert('Ad failed to load. Please try again.');
                watchBtn.disabled = false;
                watchBtn.innerHTML = '‚ñ∂Ô∏è Try Again';
            }
        }
    </script>
</body>
</html>
