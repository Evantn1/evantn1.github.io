<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdEarn - Watch Ads & Earn USDT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- ‚úÖ CORRECT AdsGram SDK - sad.min.js -->
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    
    <style>
        /* ===== MODERN STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ===== DAILY REWARD ICON ===== */
        .daily-reward-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: 3px solid white;
        }

        .daily-reward-icon:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }

        .daily-reward-icon .icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .daily-reward-icon .text {
            font-size: 0.6rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .daily-reward-icon.claimed {
            background: linear-gradient(135deg, #6c757d, #495057);
            opacity: 0.7;
            cursor: not-allowed;
        }

        .daily-reward-icon.claimed:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .daily-reward-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-right: 60px; /* Make space for daily reward icon */
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateX(-3px);
        }

        .user-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .balance {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 12px 0;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .ad-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            border: 3px dashed #ddd;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ad-icon {
            font-size: 5rem;
            margin: 20px 0;
        }

        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 16px;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: white;
            font-size: 1.2rem;
        }

        .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A9A9A9); }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #8B4513); }
        .rank-other { background: #6c757d; }

        .amount-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .amount-btn {
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .amount-btn:hover {
            border-color: #667eea;
            background: white;
        }

        .amount-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        input, textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px 0;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: none;
            background: #f8f9fa;
            font-family: monospace;
        }

        .notice {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            color: #1976d2;
            text-align: center;
            border-left: 4px solid #1976d2;
        }

        .success-notice {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        /* ===== REFERRAL STYLES ===== */
        .referral-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px 0;
        }

        .referral-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }

        .referral-box .number {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .referral-link-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 16px;
            margin: 20px 0;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .friend-list {
            margin: 20px 0;
        }

        .friend-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            margin: 8px 0;
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .friend-earned {
            color: #28a745;
            font-size: 0.9rem;
        }

        .badge {
            background: #ffc107;
            color: #856404;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: modalSlide 0.3s;
        }

        @keyframes modalSlide {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .adsgram-badge {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 12px;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #1976d2;
        }

        @media (max-width: 480px) {
            .stats, .referral-stats {
                grid-template-columns: 1fr;
            }
            
            .balance {
                font-size: 2.2rem;
            }
            
            .amount-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Content loaded dynamically -->
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚úÖ</div>
            <h2>Success!</h2>
            <p id="successMessage"></p>
            <button onclick="closeModal()" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ùå</div>
            <h2>Error</h2>
            <p id="errorMessage"></p>
            <button onclick="closeModal()" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <!-- Daily Reward Modal -->
    <div id="dailyRewardModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">üéÅ</div>
            <h2>Daily Reward</h2>
            <p id="dailyRewardMessage"></p>
            <button onclick="claimDailyReward()" class="btn btn-success" id="claimDailyBtn">Claim 0.0002 USDT</button>
            <button onclick="closeModal()" class="btn btn-secondary" style="margin-top: 10px;">Maybe Later</button>
        </div>
    </div>

    <!-- Reward Modal -->
    <div id="rewardModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">üéâ</div>
            <h2>Reward Received!</h2>
            <p id="rewardMessage"></p>
            <button onclick="closeRewardModal()" class="btn btn-success">Awesome!</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION - YOUR ADSGRAM DETAILS =====
        const CONFIG = {
            AD_REWARD: 0.00005,                    // Changed to 0.00005 USDT per ad
            DAILY_REWARD: 0.0002,                   // Daily reward amount
            MIN_WITHDRAWAL: 0.015,
            WITHDRAWAL_FEE: 0.001,
            WEEKLY_PRIZES: [0.5, 0.3, 0.1],
            ADMIN_BOT_TOKEN: "8332036966:AAGixJckzC9j2nXmR_6INIdhJDF2b2j9WgY",
            ADMIN_CHAT_ID: "6450016040",
            REFERRAL_REWARD: 0.0001,                 // Reward for each referral
            
            // üéØ YOUR ADSGRAM BLOCK ID
            ADSGRAM: {
                BLOCK_ID: "23020"  // Your Block ID from dashboard
            }
        };

        // ===== APP STATE =====
        let userData = {
            balance: 0.00000,
            totalAds: 0,
            todayAds: 0,
            weeklyAds: 0,
            userName: "User",
            userId: null,
            polygonAddress: "",
            // Daily reward
            lastDailyClaim: null,
            dailyStreak: 0,
            // Referral
            referralCode: null,
            referrals: [],
            referralEarnings: 0,
            referredBy: null
        };

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Get Telegram user info
            if (typeof Telegram !== 'undefined') {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    userData.userId = tg.initDataUnsafe.user.id;
                    userData.userName = tg.initDataUnsafe.user.first_name || "User";
                    if (tg.initDataUnsafe.user.username) {
                        userData.userName = "@" + tg.initDataUnsafe.user.username;
                    }
                }
            }
            
            loadUserData();
            
            // Generate referral code if not exists
            if (!userData.referralCode) {
                userData.referralCode = generateReferralCode();
                saveUserData();
            }
            
            showHomePage();
        }

        function generateReferralCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function loadUserData() {
            const saved = localStorage.getItem('adEarnUser');
            if (saved) {
                const data = JSON.parse(saved);
                const today = new Date().toDateString();
                
                if (data.lastLogin !== today) {
                    data.todayAds = 0;
                }
                
                userData = { ...userData, ...data };
                userData.lastLogin = today;
            }
            saveUserData();
        }

        function saveUserData() {
            localStorage.setItem('adEarnUser', JSON.stringify(userData));
        }

        // ===== DAILY REWARD FUNCTIONS =====
        function checkDailyReward() {
            if (!userData.lastDailyClaim) return true;
            
            const lastClaim = new Date(userData.lastDailyClaim);
            const now = new Date();
            
            // Check if last claim was more than 24 hours ago
            const hoursSinceLastClaim = (now - lastClaim) / (1000 * 60 * 60);
            return hoursSinceLastClaim >= 24;
        }

        function getDailyRewardStatus() {
            if (!userData.lastDailyClaim) return 'available';
            
            const lastClaim = new Date(userData.lastDailyClaim);
            const now = new Date();
            const hoursSinceLastClaim = (now - lastClaim) / (1000 * 60 * 60);
            
            if (hoursSinceLastClaim >= 24) return 'available';
            
            const hoursLeft = 24 - hoursSinceLastClaim;
            const nextClaimTime = new Date(lastClaim.getTime() + 24 * 60 * 60 * 1000);
            return { status: 'claimed', hoursLeft, nextClaimTime };
        }

        function showDailyRewardModal() {
            const status = getDailyRewardStatus();
            
            if (status === 'available') {
                document.getElementById('dailyRewardMessage').innerHTML = 
                    `üéÅ You have a daily reward waiting!<br><br>` +
                    `üí∞ Amount: ${CONFIG.DAILY_REWARD.toFixed(5)} USDT<br>` +
                    `üî• Current Streak: ${userData.dailyStreak || 0} days`;
                document.getElementById('claimDailyBtn').style.display = 'block';
            } else {
                const hoursLeft = Math.ceil(status.hoursLeft);
                const nextTime = status.nextClaimTime.toLocaleTimeString();
                document.getElementById('dailyRewardMessage').innerHTML = 
                    `‚è≥ Daily reward already claimed<br><br>` +
                    `Next reward available in ${hoursLeft} hours<br>` +
                    `(around ${nextTime})<br><br>` +
                    `üî• Current Streak: ${userData.dailyStreak || 0} days`;
                document.getElementById('claimDailyBtn').style.display = 'none';
            }
            
            document.getElementById('dailyRewardModal').style.display = 'flex';
        }

        function claimDailyReward() {
            if (!checkDailyReward()) {
                closeModal();
                showError('Daily reward not available yet!');
                return;
            }
            
            // Update streak
            const lastClaim = userData.lastDailyClaim ? new Date(userData.lastDailyClaim) : null;
            const now = new Date();
            
            if (lastClaim) {
                const hoursSinceLastClaim = (now - lastClaim) / (1000 * 60 * 60);
                if (hoursSinceLastClaim < 48) {
                    // Claimed within 48 hours - streak continues
                    userData.dailyStreak = (userData.dailyStreak || 0) + 1;
                } else {
                    // More than 48 hours - streak resets
                    userData.dailyStreak = 1;
                }
            } else {
                // First claim ever
                userData.dailyStreak = 1;
            }
            
            // Add reward
            userData.balance += CONFIG.DAILY_REWARD;
            userData.lastDailyClaim = now.toISOString();
            saveUserData();
            
            closeModal();
            showSuccess(`‚úÖ Daily reward claimed!<br>üí∞ +${CONFIG.DAILY_REWARD.toFixed(5)} USDT<br>üî• Streak: ${userData.dailyStreak} days`);
            showHomePage();
        }

        // ===== REFERRAL FUNCTIONS =====
        function showReferralPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üë• Refer & Earn</h1>
                    <p>Invite friends and earn rewards</p>
                </header>

                <div class="referral-stats">
                    <div class="referral-box">
                        <div>Total Referrals</div>
                        <div class="number">${userData.referrals.length}</div>
                    </div>
                    <div class="referral-box">
                        <div>Referral Earnings</div>
                        <div class="number">${userData.referralEarnings.toFixed(5)}</div>
                    </div>
                </div>

                <div class="referral-link-box">
                    <h3>Your Referral Link</h3>
                    <p style="color: #666; margin: 10px 0;">Share this link with friends:</p>
                    <textarea id="referralLink" rows="2" readonly>https://t.me/earnmoneyappbot/Open?startapp=${userData.referralCode}</textarea>
                    <button onclick="copyReferralLink()" class="copy-btn" id="copyBtn">üìã Copy Link</button>
                </div>

                <div class="notice success-notice">
                    <h3>üí∞ How it works</h3>
                    <p>‚Ä¢ Invite friends using your link</p>
                    <p>‚Ä¢ You earn ${CONFIG.REFERRAL_REWARD.toFixed(5)} USDT when they join</p>
                    <p>‚Ä¢ You also earn 5% of their ad earnings forever!</p>
                    <p>‚Ä¢ Your friends get a ${CONFIG.AD_REWARD.toFixed(5)} USDT bonus</p>
                </div>

                <h3>Your Referrals (${userData.referrals.length})</h3>
                <div class="friend-list" id="referralList">
                    ${generateReferralList()}
                </div>

                <button onclick="showHomePage()" class="btn btn-secondary">Back to Home</button>
            `;
        }

        function generateReferralList() {
            if (userData.referrals.length === 0) {
                return `
                    <div class="notice">
                        <p>No referrals yet. Share your link to start earning!</p>
                    </div>
                `;
            }
            
            return userData.referrals.map(ref => `
                <div class="friend-item">
                    <div class="friend-avatar">${ref.name.charAt(0)}</div>
                    <div class="friend-info">
                        <div class="friend-name">${ref.name}</div>
                        <div class="friend-earned">Earned: ${ref.earned.toFixed(5)} USDT</div>
                    </div>
                    <span class="badge">${ref.ads || 0} ads</span>
                </div>
            `).join('');
        }

        function copyReferralLink() {
            const link = document.getElementById('referralLink');
            link.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copyBtn');
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Copied!';
            btn.style.background = '#28a745';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#28a745';
            }, 2000);
        }

        // ===== CHECK FOR REFERRAL IN URL =====
        function checkForReferral() {
            const urlParams = new URLSearchParams(window.location.search);
            const startParam = urlParams.get('startapp');

        // ===== ADSGRAM AD FUNCTION =====
        async function startAd() {
            const watchBtn = document.getElementById('watchBtn');
            const adContainer = document.getElementById('adContainer');
            
            watchBtn.disabled = true;
            watchBtn.innerHTML = '<span class="loading-spinner"></span> Loading Ad...';
            
            adContainer.innerHTML = `
                <div class="ad-icon">‚è≥</div>
                <h2>Loading Advertisement</h2>
                <p>Please wait...</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 30%"></div>
                </div>
            `;

            try {
                // Check if AdsGram SDK is loaded
                if (typeof window.Adsgram === 'undefined') {
                    throw new Error('AdsGram SDK not loaded');
                }

                // Initialize AdsGram with just blockId
                const AdController = window.Adsgram.init({ 
                    blockId: CONFIG.ADSGRAM.BLOCK_ID  // Your Block ID 23020
                });

                adContainer.innerHTML = `
                    <div class="ad-icon">üé¨</div>
                    <h2>Ad Started</h2>
                    <p>Please watch the complete ad</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 50%"></div>
                    </div>
                `;

                // Show rewarded ad with promise
                AdController.show().then((result) => {
                    // User watched ad till the end - REWARD THEM!
                    console.log('‚úÖ Ad completed:', result);
                    
                    // Add reward to user balance
                    userData.balance += CONFIG.AD_REWARD;
                    userData.totalAds++;
                    userData.todayAds++;
                    userData.weeklyAds++;
                    saveUserData();
                    
                    adContainer.innerHTML = `
                        <div class="ad-icon">üéâ</div>
                        <h2>Ad Completed!</h2>
                        <p>‚úÖ You earned ${CONFIG.AD_REWARD.toFixed(5)} USDT!</p>
                        <p>New balance: ${userData.balance.toFixed(5)} USDT</p>
                    `;
                    
                    setTimeout(() => showWatchPage(), 2000);
                    
                }).catch((result) => {
                    // User got error during ad
                    console.error('‚ùå Ad error:', result);
                    
                    adContainer.innerHTML = `
                        <div class="ad-icon">‚ùå</div>
                        <h2>Ad Error</h2>
                        <p>Failed to load ad. Please try again.</p>
                    `;
                    
                    watchBtn.disabled = false;
                    watchBtn.innerHTML = '‚ñ∂Ô∏è Try Again';
                });

            } catch (error) {
                console.error('AdsGram error:', error);
                
                // Fallback to simulated ad
                adContainer.innerHTML = `
                    <div class="ad-icon">‚ö†Ô∏è</div>
                    <h2>Using Test Ad</h2>
                    <p>${error.message || 'Failed to load real ad'}</p>
                `;
                
                setTimeout(() => showSimulatedAd(), 1500);
            }
        }

        function showSimulatedAd() {
            const watchBtn = document.getElementById('watchBtn');
            const adContainer = document.getElementById('adContainer');
            let secondsLeft = 5;
            
            adContainer.innerHTML = `
                <div class="ad-icon">üì∫</div>
                <h2>Test Advertisement</h2>
                <p>Ad completes in <span id="adTimer">5</span> seconds</p>
                <div class="timer" id="timerDisplay">5</div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            `;
            
            const timer = setInterval(() => {
                secondsLeft--;
                const timerEl = document.getElementById('adTimer');
                const timerDisplay = document.getElementById('timerDisplay');
                const progressFill = document.getElementById('progressFill');
                
                if (timerEl) timerEl.textContent = secondsLeft;
                if (timerDisplay) timerDisplay.textContent = secondsLeft;
                if (progressFill) {
                    progressFill.style.width = ((5 - secondsLeft) / 5) * 100 + '%';
                }
                
                if (secondsLeft <= 0) {
                    clearInterval(timer);
                    
                    // Add reward for simulated ad
                    userData.balance += CONFIG.AD_REWARD;
                    userData.totalAds++;
                    userData.todayAds++;
                    userData.weeklyAds++;
                    saveUserData();
                    
                    adContainer.innerHTML = `
                        <div class="ad-icon">üéâ</div>
                        <h2>Test Ad Completed!</h2>

                        <p>New balance: ${userData.balance.toFixed(5)} USDT</p>
                    `;
                    
                    setTimeout(() => showWatchPage(), 2000);
                }
            }, 1000);
        }

        function setAmount(amount) {
            document.getElementById('withdrawAmount').value = amount.toFixed(3);
            updateWithdrawInfo();
        }

        function updateWithdrawInfo() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value) || 0;
            document.getElementById('amountDisplay').textContent = amount.toFixed(3) + ' USDT';
            document.getElementById('receiveAmount').textContent = (amount - CONFIG.WITHDRAWAL_FEE).toFixed(3) + ' USDT';
        }

        async function processWithdrawal() {
            const address = document.getElementById('walletAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);

            if (!address || !address.startsWith('0x') || address.length !== 42) {
                showError('Invalid Polygon address');
                return;
            }

            if (amount < CONFIG.MIN_WITHDRAWAL || amount > userData.balance) {
                showError('Invalid amount');
                return;
            }

            userData.polygonAddress = address;
            
            const withdrawalData = {
                withdrawalId: 'W' + Date.now(),
                userName: userData.userName,
                userId: userData.userId,
                amount: amount.toFixed(5),
                netAmount: (amount - CONFIG.WITHDRAWAL_FEE).toFixed(5),
                walletAddress: address,
                balance: userData.balance.toFixed(5)
            };

            await sendTelegramNotification(withdrawalData);
            
            userData.balance -= amount;
            saveUserData();
            
            showSuccess('Withdrawal requested! You will receive funds within 24 hours.');
            setTimeout(() => showHomePage(), 2000);
        }

        async function sendTelegramNotification(data) {
            if (!CONFIG.ADMIN_BOT_TOKEN || !CONFIG.ADMIN_CHAT_ID) return;
            
            const message = `
üöÄ *New Withdrawal!*
üë§ *User:* ${data.userName}
üÜî *ID:* ${data.userId}
üí∞ *Amount:* ${data.amount} USDT
üí∏ *Net:* ${data.netAmount} USDT
üì§ *Wallet:* \`${data.walletAddress}\`
üìä *Balance:* ${data.balance} USDT
‚è∞ *Time:* ${new Date().toLocaleString()}
            `;

            try {
                await fetch(`https://api.telegram.org/bot${CONFIG.ADMIN_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CONFIG.ADMIN_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (error) {
                console.error('Telegram error:', error);
            }
        }

        function closeRewardModal() {
            document.getElementById('rewardModal').style.display = 'none';
        }

        function showSuccess(message) {
            document.getElementById('successMessage').innerHTML = message;
            document.getElementById('successModal').style.display = 'flex';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
            document.getElementById('rewardModal').style.display = 'none';
            document.getElementById('dailyRewardModal').style.display = 'none';
        }
    </script>
