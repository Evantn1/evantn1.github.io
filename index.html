<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdEarn - Watch Ads & Earn USDT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- AdsGram SDK with your Platform ID 21649 -->
    <script src="https://adsgram.ai/js/sdk.min.js?platform=21649"></script>
    
    <style>
        /* ===== MODERN STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .back-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
            transform: translateX(-3px);
        }

        .user-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .balance {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 12px 0;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .ad-container {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            border: 3px dashed #ddd;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .ad-icon {
            font-size: 5rem;
            margin: 20px 0;
        }

        .timer {
            font-size: 4rem;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 16px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 16px;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: white;
            font-size: 1.2rem;
        }

        .rank-1 { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rank-2 { background: linear-gradient(135deg, #C0C0C0, #A9A9A9); }
        .rank-3 { background: linear-gradient(135deg, #CD7F32, #8B4513); }
        .rank-other { background: #6c757d; }

        .amount-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .amount-btn {
            padding: 15px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .amount-btn:hover {
            border-color: #667eea;
            background: white;
        }

        .amount-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            margin: 10px 0;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .notice {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            color: #1976d2;
            text-align: center;
            border-left: 4px solid #1976d2;
        }

        .success-notice {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 24px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: modalSlide 0.3s;
        }

        @keyframes modalSlide {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .adsgram-badge {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 12px;
            padding: 12px;
            margin: 10px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #1976d2;
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .balance {
                font-size: 2.2rem;
            }
            
            .amount-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Content loaded dynamically -->
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚úÖ</div>
            <h2>Success!</h2>
            <p id="successMessage"></p>
            <button onclick="closeModal()" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">‚ùå</div>
            <h2>Error</h2>
            <p id="errorMessage"></p>
            <button onclick="closeModal()" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <!-- Reward Modal -->
    <div id="rewardModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">üéâ</div>
            <h2>Reward Received!</h2>
            <p id="rewardMessage"></p>
            <button onclick="closeRewardModal()" class="btn btn-success">Awesome!</button>
        </div>
    </div>

    <script>
        // ===== CONFIGURATION - YOUR ADSGRAM DETAILS =====
        const CONFIG = {
            AD_REWARD: 0.0001,
            MIN_WITHDRAWAL: 0.015,
            WITHDRAWAL_FEE: 0.001,
            WEEKLY_PRIZES: [0.5, 0.3, 0.1],
            ADMIN_BOT_TOKEN: "8332036966:AAGixJckzC9j2nXmR_6INIdhJDF2b2j9WgY",
            ADMIN_CHAT_ID: "6450016040",
            
            // üéØ YOUR ADSGRAM CONFIGURATION
            ADSGRAM: {
                ENABLED: true,
                PLATFORM_ID: "21649",
                BLOCK_ID: "23020"  // Your Block ID
            }
        };

        // ===== APP STATE =====
        let userData = {
            balance: 0.0000,
            totalAds: 0,
            todayAds: 0,
            weeklyAds: 0,
            userName: "User",
            userId: null,
            polygonAddress: ""
        };

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Check for reward callback FIRST
            checkForRewardCallback();
            
            // Get Telegram user info
            if (typeof Telegram !== 'undefined') {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    userData.userId = tg.initDataUnsafe.user.id;
                    userData.userName = tg.initDataUnsafe.user.first_name || "User";
                    if (tg.initDataUnsafe.user.username) {
                        userData.userName = "@" + tg.initDataUnsafe.user.username;
                    }
                }
            }
            
            loadUserData();
            showHomePage();
            
            // Check if we should show reward success
            if (sessionStorage.getItem('showRewardSuccess')) {
                const amount = sessionStorage.getItem('rewardAmount') || '0.0001';
                sessionStorage.removeItem('showRewardSuccess');
                sessionStorage.removeItem('rewardAmount');
                showRewardNotification(`üí∞ ${amount} USDT has been added to your balance!`);
            }
        }

        // ===== CHECK FOR ADSGRAM REWARD CALLBACK =====
        function checkForRewardCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const isReward = urlParams.get('reward_callback');
            const userId = urlParams.get('user');        // Comes as [userId]
            const amount = urlParams.get('amount');      // Comes as [reward]
            const transactionId = urlParams.get('transaction_id');
            
            if (isReward === '1' && userId && amount) {
                console.log('‚úÖ Reward callback received:', {userId, amount, transactionId});
                
                // Load current user data
                const users = JSON.parse(localStorage.getItem('adEarnUser') || '{}');
                
                // Try to find the user
                let userFound = false;
                if (users.userId && users.userId.toString() === userId) {
                    users.balance = (users.balance || 0) + parseFloat(amount);
                    users.totalAds = (users.totalAds || 0) + 1;
                    users.todayAds = (users.todayAds || 0) + 1;
                    users.weeklyAds = (users.weeklyAds || 0) + 1;
                    userFound = true;
                } else if (users.userName && users.userName.replace('@', '') === userId) {
                    users.balance = (users.balance || 0) + parseFloat(amount);
                    users.totalAds = (users.totalAds || 0) + 1;
                    users.todayAds = (users.todayAds || 0) + 1;
                    users.weeklyAds = (users.weeklyAds || 0) + 1;
                    userFound = true;
                }
                
                if (userFound) {
                    localStorage.setItem('adEarnUser', JSON.stringify(users));
                    sessionStorage.setItem('showRewardSuccess', 'true');
                    sessionStorage.setItem('rewardAmount', amount);
                }
                
                // Clean URL - remove parameters
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        function loadUserData() {
            const saved = localStorage.getItem('adEarnUser');
            if (saved) {
                const data = JSON.parse(saved);
                const today = new Date().toDateString();
                
                if (data.lastLogin !== today) {
                    data.todayAds = 0;
                }
                
                userData = { ...userData, ...data };
                userData.lastLogin = today;
            }
            saveUserData();
        }

        function saveUserData() {
            localStorage.setItem('adEarnUser', JSON.stringify(userData));
        }

        function showHomePage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <h1>ü§ë AdEarn</h1>
                    <p>Watch ads & earn USDT rewards!</p>
                </header>

                <div class="user-card">
                    <h3>Your Balance</h3>
                    <div class="balance">${userData.balance.toFixed(4)} USDT</div>
                    <p>Welcome, ${userData.userName}!</p>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today's Ads</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Total Ads</span>
                        <span class="stat-value">${userData.totalAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Weekly Ads</span>
                        <span class="stat-value">${userData.weeklyAds}</span>
                    </div>
                </div>

                <button onclick="showWatchPage()" class="btn btn-primary">
                    üì∫ Watch Ads & Earn
                </button>

                <button onclick="showLeaderboardPage()" class="btn btn-warning">
                    üèÜ Weekly Leaderboard
                </button>

                <button onclick="showWithdrawPage()" class="btn btn-success">
                    üí∏ Withdraw USDT
                </button>

                <div class="adsgram-badge">
                    <strong>‚úÖ AdsGram Active</strong><br>
                    Platform: ${CONFIG.ADSGRAM.PLATFORM_ID} | Block: ${CONFIG.ADSGRAM.BLOCK_ID}
                </div>

                <div class="notice">
                    <p><strong>üí∞ Weekly Prizes:</strong> 1st: 0.5 USDT | 2nd: 0.3 USDT | 3rd: 0.1 USDT</p>
                </div>
            `;
        }

        function showWatchPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üì∫ Watch Ads</h1>
                    <p>Earn ${CONFIG.AD_REWARD.toFixed(4)} USDT per ad</p>
                </header>

                <div class="notice success-notice">
                    <p><strong>üí∞ Reward per ad:</strong> ${CONFIG.AD_REWARD.toFixed(4)} USDT</p>
                    <p><strong>üÜî Your User ID:</strong> ${userData.userId || userData.userName || 'guest'}</p>
                </div>

                <div class="ad-container" id="adContainer">
                    <div class="ad-icon">üì±</div>
                    <h2>Ready to Earn</h2>
                    <p>Click below to watch an ad</p>
                </div>

                <button onclick="startAd()" class="btn btn-primary" id="watchBtn">
                    ‚ñ∂Ô∏è Watch Ad & Earn ${CONFIG.AD_REWARD.toFixed(4)} USDT
                </button>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Balance</span>
                        <span class="stat-value">${userData.balance.toFixed(4)}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Earned Today</span>
                        <span class="stat-value">${(userData.todayAds * CONFIG.AD_REWARD).toFixed(4)}</span>
                    </div>
                </div>
            `;
        }

        // ===== ADSGRAM AD FUNCTION WITH BLOCK ID 23020 =====
        async function startAd() {
            const watchBtn = document.getElementById('watchBtn');
            const adContainer = document.getElementById('adContainer');
            
            watchBtn.disabled = true;
            watchBtn.innerHTML = '<span class="loading-spinner"></span> Loading Ad...';
            
            adContainer.innerHTML = `
                <div class="ad-icon">‚è≥</div>
                <h2>Loading Advertisement</h2>
                <p>Please wait...</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 30%"></div>
                </div>
            `;

            try {
                // Check if AdsGram SDK is loaded
                if (typeof window.AdsGram === 'undefined') {
                    throw new Error('AdsGram SDK not loaded');
                }

                // Initialize AdsGram with your Block ID
                const adsGram = window.AdsGram.init({
                    platformId: CONFIG.ADSGRAM.PLATFORM_ID,
                    blockId: CONFIG.ADSGRAM.BLOCK_ID,  // Your Block ID 23020
                    userId: userData.userId || userData.userName || 'guest_' + Date.now()
                });

                adContainer.innerHTML = `
                    <div class="ad-icon">üé¨</div>
                    <h2>Ad Started</h2>
                    <p>Please watch the complete ad</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 50%"></div>
                    </div>
                `;

                // Show rewarded ad
                await adsGram.showRewardedAd({
                    onAdLoaded: () => console.log('Ad loaded'),
                    onAdStarted: () => console.log('Ad started'),
                    onAdCompleted: () => console.log('Ad completed'),
                    onAdError: (error) => { throw error; }
                });

                adContainer.innerHTML = `
                    <div class="ad-icon">‚úÖ</div>
                    <h2>Ad Completed!</h2>
                    <p>Your reward is being processed...</p>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%"></div>
                    </div>
                `;

            } catch (error) {
                console.error('AdsGram error:', error);
                
                adContainer.innerHTML = `
                    <div class="ad-icon">‚ö†Ô∏è</div>
                    <h2>Using Test Ad</h2>
                    <p>${error.message || 'Failed to load real ad'}</p>
                `;
                
                setTimeout(() => showSimulatedAd(), 1500);
            }
        }

        function showSimulatedAd() {
            const adContainer = document.getElementById('adContainer');
            let secondsLeft = 5;
            
            adContainer.innerHTML = `
                <div class="ad-icon">üì∫</div>
                <h2>Test Advertisement</h2>
                <p>Ad completes in <span id="adTimer">5</span> seconds</p>
                <div class="timer" id="timerDisplay">5</div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill" style="width: 0%"></div>
                </div>
            `;
            
            const timer = setInterval(() => {
                secondsLeft--;
                const timerEl = document.getElementById('adTimer');
                const timerDisplay = document.getElementById('timerDisplay');
                const progressFill = document.getElementById('progressFill');
                
                if (timerEl) timerEl.textContent = secondsLeft;
                if (timerDisplay) timerDisplay.textContent = secondsLeft;
                if (progressFill) {
                    progressFill.style.width = ((5 - secondsLeft) / 5) * 100 + '%';
                }
                
                if (secondsLeft <= 0) {
                    clearInterval(timer);
                    userData.balance += CONFIG.AD_REWARD;
                    userData.totalAds++;
                    userData.todayAds++;
                    userData.weeklyAds++;
                    saveUserData();
                    
                    showSuccess(`‚úÖ You earned ${CONFIG.AD_REWARD.toFixed(4)} USDT!`);
                    setTimeout(() => showWatchPage(), 2000);
                }
            }, 1000);
        }

        function showLeaderboardPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üèÜ Weekly Leaderboard</h1>
                    <p>Top earners this week</p>
                </header>

                <div class="notice success-notice">
                    <h3>üéÅ Weekly Prizes</h3>
                    <p>1st: 0.5 USDT ‚Ä¢ 2nd: 0.3 USDT ‚Ä¢ 3rd: 0.1 USDT</p>
                </div>

                <div class="leaderboard-list">
                    ${generateLeaderboard()}
                </div>

                <button onclick="showLeaderboardPage()" class="btn btn-secondary">
                    üîÑ Refresh
                </button>
            `;
        }

        function generateLeaderboard() {
            const users = [
                { name: "CryptoKing", ads: 156 },
                { name: "AdMaster", ads: 128 },
                { name: "EarnPro", ads: 97 },
                { name: userData.userName, ads: userData.weeklyAds, isYou: true },
                { name: "BitcoinBuddy", ads: 45 },
                { name: "AdWatcher", ads: 38 }
            ];

            return users.map((user, i) => `
                <div class="leaderboard-item" style="${user.isYou ? 'background: #e3f2fd; border: 2px solid #667eea;' : ''}">
                    <div class="rank ${i < 3 ? 'rank-' + (i+1) : 'rank-other'}">${i+1}</div>
                    <div style="flex: 1;">
                        <strong>${user.name} ${user.isYou ? '(You)' : ''}</strong>
                        <div style="color: #666;">${user.ads} ads watched</div>
                    </div>
                    <div style="color: #28a745; font-weight: bold;">
                        ${i === 0 ? '0.5' : i === 1 ? '0.3' : i === 2 ? '0.1' : '-'} USDT
                    </div>
                </div>
            `).join('');
        }

        function showWithdrawPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üí∏ Withdraw USDT</h1>
                    <p>Withdraw to Polygon</p>
                </header>

                <div class="notice warning">
                    <p>Min: ${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT ‚Ä¢ Fee: ${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT</p>
                </div>

                <div class="amount-options">
                    <div class="amount-btn" onclick="setAmount(0.015)">0.015</div>
                    <div class="amount-btn" onclick="setAmount(0.03)">0.03</div>
                    <div class="amount-btn" onclick="setAmount(0.05)">0.05</div>
                    <div class="amount-btn" onclick="setAmount(0.10)">0.10</div>
                    <div class="amount-btn" onclick="setAmount(0.50)">0.50</div>
                    <div class="amount-btn" onclick="setAmount(1.00)">1.00</div>
                </div>

                <input type="text" id="walletAddress" placeholder="Polygon wallet address (0x...)" value="${userData.polygonAddress || ''}">
                <input type="number" id="withdrawAmount" value="${CONFIG.MIN_WITHDRAWAL.toFixed(3)}" min="${CONFIG.MIN_WITHDRAWAL}" max="${userData.balance.toFixed(4)}" step="0.001">

                <div class="notice" style="margin: 20px 0;">
                    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                        <span>Amount:</span>
                        <strong id="amountDisplay">${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; color: #666;">
                        <span>Fee:</span>
                        <strong>-${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px; padding-top: 10px; border-top: 2px solid #ddd;">
                        <span>You receive:</span>
                        <strong style="color: #28a745;" id="receiveAmount">${(CONFIG.MIN_WITHDRAWAL - CONFIG.WITHDRAWAL_FEE).toFixed(3)} USDT</strong>
                    </div>
                </div>

                <button onclick="processWithdrawal()" class="btn btn-success" id="withdrawBtn">
                    üí∏ Withdraw USDT
                </button>
            `;

            document.getElementById('withdrawAmount').addEventListener('input', updateWithdrawInfo);
        }

        function setAmount(amount) {
            document.getElementById('withdrawAmount').value = amount.toFixed(3);
            updateWithdrawInfo();
        }

        function updateWithdrawInfo() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value) || 0;
            document.getElementById('amountDisplay').textContent = amount.toFixed(3) + ' USDT';
            document.getElementById('receiveAmount').textContent = (amount - CONFIG.WITHDRAWAL_FEE).toFixed(3) + ' USDT';
        }

        async function processWithdrawal() {
            const address = document.getElementById('walletAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);

            if (!address || !address.startsWith('0x') || address.length !== 42) {
                showError('Invalid Polygon address');
                return;
            }

            if (amount < CONFIG.MIN_WITHDRAWAL || amount > userData.balance) {
                showError('Invalid amount');
                return;
            }

            userData.polygonAddress = address;
            
            const withdrawalData = {
                withdrawalId: 'W' + Date.now(),
                userName: userData.userName,
                userId: userData.userId,
                amount: amount.toFixed(4),
                netAmount: (amount - CONFIG.WITHDRAWAL_FEE).toFixed(4),
                walletAddress: address,
                balance: userData.balance.toFixed(4)
            };

            await sendTelegramNotification(withdrawalData);
            
            userData.balance -= amount;
            saveUserData();
            
            showSuccess('Withdrawal requested! You will receive funds within 24 hours.');
            setTimeout(() => showHomePage(), 2000);
        }

        async function sendTelegramNotification(data) {
            if (!CONFIG.ADMIN_BOT_TOKEN || !CONFIG.ADMIN_CHAT_ID) return;
            
            const message = `
üöÄ *New Withdrawal!*
üë§ *User:* ${data.userName}
üÜî *ID:* ${data.userId}
üí∞ *Amount:* ${data.amount} USDT
üí∏ *Net:* ${data.netAmount} USDT
üì§ *Wallet:* \`${data.walletAddress}\`
üìä *Balance:* ${data.balance} USDT
‚è∞ *Time:* ${new Date().toLocaleString()}
            `;

            try {
                await fetch(`https://api.telegram.org/bot${CONFIG.ADMIN_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: CONFIG.ADMIN_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
            } catch (error) {
                console.error('Telegram error:', error);
            }
        }

        function showRewardNotification(message) {
            document.getElementById('rewardMessage').innerHTML = message;
            document.getElementById('rewardModal').style.display = 'flex';
        }

        function closeRewardModal() {
            document.getElementById('rewardModal').style.display = 'none';
            showWatchPage();
        }

        function showSuccess(message) {
            document.getElementById('successMessage').innerHTML = message;
            document.getElementById('successModal').style.display = 'flex';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
            document.getElementById('rewardModal').style.display = 'none';
        }
    </script>
</body>
</html>
