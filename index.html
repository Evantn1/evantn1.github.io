    <!-- Database Status Modal -->
    <div id="dbStatusModal" class="modal">
        <div class="modal-content">

    <script>
        // ===== CONFIGURATION =====
        const CONFIG = {
            AD_REWARD: 0.00005,
            DAILY_REWARD: 0.0002,
            TASK_REWARD: 0.0003,
            MIN_WITHDRAWAL: 0.015,
            WITHDRAWAL_FEE: 0.001,
            WEEKLY_PRIZES: [0.5, 0.3, 0.1],
            ADMIN_BOT_TOKEN: "8332036966:AAGixJckzC9j2nXmR_6INIdhJDF2b2j9WgY",
            ADMIN_CHAT_ID: "6450016040",
            REFERRAL_REWARD: 0.0001,
            BOT_USERNAME: "earnmoneyapppbot",
            TASK_CHANNEL: "adwatch2",
            
            // AdsGram
            ADSGRAM: {
                BLOCK_ID: "23020"
            },
            
            // ===== IMPORTANT: PASTE YOUR SUPABASE CREDENTIALS HERE =====
            SUPABASE: {
                URL: "https://your-project-id.supabase.co",  // ‚Üê REPLACE WITH YOUR PROJECT URL
                ANON_KEY: "your-anon-key-here"               // ‚Üê REPLACE WITH YOUR ANON KEY
            }
        };

        // ===== LANGUAGE TRANSLATIONS =====
        const LANGUAGES = {
            en: {
                appName: "AdEarn",
                appDesc: "Watch ads & earn USDT!",
                balance: "Your Balance",
                welcome: "Welcome",
                todayAds: "Today",
                totalAds: "Total",
                weeklyAds: "Weekly",
                watchAds: "üì∫ Watch Ads",
                refer: "üë• Refer",
                leaderboard: "üèÜ Leaderboard",
                withdraw: "üí∏ Withdraw",
                tasks: "üìã Tasks",
                dailyReward: "Daily",
                back: "‚Üê Back",
                continue: "Continue",
                close: "Close",
                refresh: "Refresh",
                you: "You",
                adsWatched: "ads watched",
                loading: "Loading..."
            }
        };

        let currentLang = 'en';
        function t(key) { return LANGUAGES[currentLang][key] || key; }

        // ===== SUPABASE INITIALIZATION =====
        console.log('Initializing Supabase...');
        const supabase = supabaseClient.createClient(
            CONFIG.SUPABASE.URL, 
            CONFIG.SUPABASE.ANON_KEY
        );
        
        // Track connection status
        let isSupabaseConnected = false;

        // ===== TEST SUPABASE CONNECTION =====
        async function testSupabaseConnection() {
            try {
                const { error } = await supabase
                    .from('users')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    console.error('‚ùå Supabase connection failed:', error.message);
                    isSupabaseConnected = false;
                    showDbStatus('‚ùå Database disconnected', false);
                } else {
                    console.log('‚úÖ Supabase connected successfully!');
                    isSupabaseConnected = true;
                    showDbStatus('‚úÖ Database connected', true);
                    
                    // Sync local user data with database
                    if (userData.userId) {
                        syncUserWithDatabase();
                    }
                }
            } catch (error) {
                console.error('‚ùå Supabase connection error:', error);
                isSupabaseConnected = false;
                showDbStatus('‚ùå Database error', false);
            }
        }

        function showDbStatus(message, isConnected) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `db-status ${isConnected ? 'db-connected' : 'db-disconnected'}`;
            statusDiv.textContent = message;
            statusDiv.style.position = 'fixed';
            statusDiv.style.bottom = '10px';
            statusDiv.style.left = '10px';
            statusDiv.style.zIndex = '1000';
            statusDiv.style.padding = '5px 10px';
            statusDiv.style.borderRadius = '20px';
            statusDiv.style.fontSize = '12px';
            
            // Remove old status if exists
            const oldStatus = document.querySelector('.db-status');
            if (oldStatus) oldStatus.remove();
            
            document.body.appendChild(statusDiv);
        }

        // ===== SUPABASE DATABASE FUNCTIONS =====

        // Sync local user with database
        async function syncUserWithDatabase() {
            if (!isSupabaseConnected || !userData.userId) return;
            
            try {
                const { data: existing } = await supabase
                    .from('users')
                    .select('*')
                    .eq('user_id', userData.userId)
                    .maybeSingle();
                
                if (existing) {
                    // Update local with database values if they're higher
                    if (existing.balance > userData.balance) {
                        userData.balance = existing.balance;
                    }
                    if (existing.weekly_ads > userData.weeklyAds) {
                        userData.weeklyAds = existing.weekly_ads;
                    }
                    if (existing.total_ads > userData.totalAds) {
                        userData.totalAds = existing.total_ads;
                    }
                    saveUserData();
                } else {
                    // Create user in database
                    await supabase
                        .from('users')
                        .insert([{
                            user_id: userData.userId,
                            user_name: userData.userName,
                            balance: userData.balance,
                            weekly_ads: userData.weeklyAds,
                            total_ads: userData.totalAds,
                            referral_code: userData.referralCode,
                            created_at: new Date().toISOString()
                        }]);
                }
            } catch (error) {
                console.error('Error syncing with database:', error);
            }
        }

        // Save user after watching ad
        async function saveUserToDB(userId, userName, earned, adsWatched) {
            if (!isSupabaseConnected) {
                console.log('‚ö†Ô∏è DB not connected, using localStorage only');
                return false;
            }
            
            try {
                // Check if user exists
                const { data: existing } = await supabase
                    .from('users')
                    .select('*')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (existing) {
                    // Update existing user
                    const { error } = await supabase
                        .from('users')
                        .update({
                            balance: (parseFloat(existing.balance) || 0) + earned,
                            weekly_ads: (existing.weekly_ads || 0) + adsWatched,
                            total_ads: (existing.total_ads || 0) + adsWatched,
                            last_login: new Date().toISOString()
                        })
                        .eq('user_id', userId);
                    
                    if (error) throw error;
                } else {
                    // Create new user
                    const { error } = await supabase
                        .from('users')
                        .insert([{
                            user_id: userId,
                            user_name: userName || 'User',
                            balance: earned,
                            weekly_ads: adsWatched,
                            total_ads: adsWatched,
                            referral_code: generateReferralCode(),
                            created_at: new Date().toISOString()
                        }]);
                    
                    if (error) throw error;
                }
                return true;
            } catch (error) {
                console.error('Error saving to DB:', error);
                return false;
            }
        }

        // Get leaderboard from database
        async function getLeaderboardFromDB() {
            if (!isSupabaseConnected) {
                console.log('‚ö†Ô∏è DB not connected, returning empty leaderboard');
                return [];
            }
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('user_name, weekly_ads')
                    .order('weekly_ads', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                return [];
            }
        }

        // Get user's rank
        async function getUserRankFromDB(userId) {
            if (!isSupabaseConnected) return null;
            
            try {
                const { data: user } = await supabase
                    .from('users')
                    .select('weekly_ads')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (!user) return null;
                
                const { count } = await supabase
                    .from('users')
                    .select('*', { count: 'exact', head: true })
                    .gt('weekly_ads', user.weekly_ads);
                
                return (count || 0) + 1;
            } catch (error) {
                console.error('Error getting user rank:', error);
                return null;
            }
        }

        // Create withdrawal request
        async function createWithdrawalInDB(userId, amount, walletAddress) {
            if (!isSupabaseConnected) return false;
            
            try {
                // Create withdrawal record
                const { error } = await supabase
                    .from('withdrawals')
                    .insert([{
                        user_id: userId,
                        amount: amount,
                        wallet_address: walletAddress,
                        status: 'pending',
                        created_at: new Date().toISOString()
                    }]);
                
                if (error) throw error;
                
                // Deduct from user balance
                const { data: user } = await supabase
                    .from('users')
                    .select('balance')
                    .eq('user_id', userId)
                    .single();
                
                if (user) {
                    await supabase
                        .from('users')
                        .update({ balance: (user.balance || 0) - amount })
                        .eq('user_id', userId);
                }
                
                return true;
            } catch (error) {
                console.error('Error creating withdrawal:', error);
                return false;
            }
        }

        // Claim daily reward
        async function claimDailyRewardInDB(userId) {
            if (!isSupabaseConnected) return { success: false };
            
            try {
                const { data: user } = await supabase
                    .from('users')
                    .select('daily_streak, last_daily_claim, balance')
                    .eq('user_id', userId)
                    .maybeSingle();
                
                if (!user) return { success: false };
                
                // Calculate streak
                let newStreak = 1;
                if (user.last_daily_claim) {
                    const lastClaim = new Date(user.last_daily_claim);
                    const hoursSince = (new Date() - lastClaim) / (1000 * 60 * 60);
                    if (hoursSince < 48) {
                        newStreak = (user.daily_streak || 0) + 1;
                    }
                }
                
                // Update user
                await supabase
                    .from('users')
                    .update({
                        balance: (user.balance || 0) + 0.0002,
                        daily_streak: newStreak,
                        last_daily_claim: new Date().toISOString()
                    })
                    .eq('user_id', userId);
                
                return { success: true, streak: newStreak };
            } catch (error) {
                console.error('Error claiming daily reward:', error);
                return { success: false };
            }
        }

        // Complete task
        async function completeTaskInDB(userId, taskId, reward) {
            if (!isSupabaseConnected) return { success: false };
            
            try {
                // Check if already completed
                const { data: existing } = await supabase
                    .from('completed_tasks')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('task_id', taskId)
                    .maybeSingle();
                
                if (existing) {
                    return { success: false, message: 'already_completed' };
                }
                
                // Record completion
                await supabase
                    .from('completed_tasks')
                    .insert([{
                        user_id: userId,
                        task_id: taskId,
                        completed_at: new Date().toISOString()
                    }]);
                
                // Add reward
                const { data: user } = await supabase
                    .from('users')
                    .select('balance')
                    .eq('user_id', userId)
                    .single();
                
                await supabase
                    .from('users')
                    .update({ balance: (user.balance || 0) + reward })
                    .eq('user_id', userId);
                
                return { success: true };
            } catch (error) {
                console.error('Error completing task:', error);
                return { success: false };
            }
        }

            document.getElementById('successMessage').innerHTML = message;
            document.getElementById('successModal').style.display = 'flex';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
            document.getElementById('dailyRewardModal').style.display = 'none';
            document.getElementById('dbStatusModal').style.display = 'none';
        }
    </script>
</body>
</html>
