<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdEarn - Watch Ads & Earn USDT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* SIMPLE STYLES */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        h1 {
            color: #333;
            margin: 10px 0;
        }
        
        h2 {
            color: #444;
            margin: 15px 0;
        }
        
        p {
            color: #666;
            line-height: 1.5;
        }
        
        /* USER INFO */
        .user-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* BUTTONS */
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px 0;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        /* AD CONTAINER */
        .ad-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #ddd;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .ad-icon {
            font-size: 4rem;
            margin: 20px 0;
        }
        
        .timer {
            font-size: 3.5rem;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
        }
        
        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        /* LEADERBOARD */
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: white;
        }
        
        .rank-1 { background: gold; }
        .rank-2 { background: silver; }
        .rank-3 { background: #cd7f32; }
        .rank-other { background: #6c757d; }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .modal-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        /* NAVIGATION */
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        /* NOTICES */
        .notice {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            color: #1976d2;
            text-align: center;
        }
        
        /* RESPONSIVE */
        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .balance {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Content will be loaded here -->
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" style="color: #28a745;">‚úÖ</div>
            <h2>Success!</h2>
            <p id="successMessage">Reward claimed successfully!</p>
            <button onclick="closeModal()" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon" style="color: #dc3545;">‚ùå</div>
            <h2>Error</h2>
            <p id="errorMessage">Something went wrong. Please try again.</p>
            <button onclick="closeModal()" class="btn btn-secondary">Close</button>
        </div>
    </div>

    <!-- Adexora Ads Script - IMPORTANT: Placed before closing body tag -->
    <script src="https://adexora.com/cdn/ads.js?id=1729"></script>

    <script>
        // ===== APP STATE =====
        let userData = {
            balance: 0.00,
            totalAds: 0,
            todayAds: 0,
            weeklyAds: 0,
            userName: "User",
            polygonAddress: ""
        };

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            // Initialize Telegram Web App
            if (typeof Telegram !== 'undefined') {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                // Get user info from Telegram
                if (tg.initDataUnsafe?.user) {
                    userData.userName = tg.initDataUnsafe.user.first_name || "User";
                    if (tg.initDataUnsafe.user.username) {
                        userData.userName = "@" + tg.initDataUnsafe.user.username;
                    }
                }
            }
            
            // Load user data
            loadUserData();
            
            // Show home page
            showHomePage();
        }

        // ===== DATA MANAGEMENT =====
        function loadUserData() {
            const saved = localStorage.getItem('adEarnUser');
            if (saved) {
                const data = JSON.parse(saved);
                
                // Check if daily reset is needed
                const today = new Date().toDateString();
                const lastLogin = data.lastLogin || today;
                
                if (lastLogin !== today) {
                    data.todayAds = 0;
                }
                
                userData = { ...userData, ...data };
                userData.lastLogin = today;
            }
            saveUserData();
        }

        function saveUserData() {
            localStorage.setItem('adEarnUser', JSON.stringify(userData));
        }

        // ===== PAGE MANAGEMENT =====
        function showHomePage() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <h1>ü§ë AdEarn</h1>
                    <p>Watch ads & earn USDT rewards!</p>
                </header>

                <div class="user-card">
                    <h3>Your Balance</h3>
                    <div class="balance">${userData.balance.toFixed(2)} USDT</div>
                    <p>Welcome, ${userData.userName}!</p>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today's Ads</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Total Ads</span>
                        <span class="stat-value">${userData.totalAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Weekly Ads</span>
                        <span class="stat-value">${userData.weeklyAds}</span>
                    </div>
                </div>

                <button onclick="showWatchPage()" class="btn btn-primary">
                    üì∫ Watch Ads & Earn
                </button>

                <button onclick="showLeaderboardPage()" class="btn btn-warning">
                    üèÜ Weekly Leaderboard
                </button>

                <button onclick="showWithdrawPage()" class="btn btn-success">
                    üí∏ Withdraw USDT
                </button>

                <div class="notice">
                    <p><strong>üí∞ Weekly Prizes:</strong> 1st: 0.5 USDT | 2nd: 0.3 USDT | 3rd: 0.1 USDT</p>
                </div>
            `;
        }

        // ===== WATCH AD PAGE =====
        function showWatchPage() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üì∫ Watch Ads</h1>
                    <p>Watch ads and earn USDT rewards</p>
                </header>

                <div class="ad-container" id="adContainer">
                    <div class="ad-icon">üì±</div>
                    <h2>Ready to Watch Ads</h2>
                    <p>Click the button below to watch an ad and earn $0.01 USDT</p>
                    <p><strong>Make sure to watch the complete ad!</strong></p>
                </div>

                <button onclick="startAdexoraAd()" class="btn btn-primary" id="watchBtn">
                    ‚ñ∂Ô∏è Watch Ad & Earn $0.01
                </button>

                <button onclick="claimReward()" class="btn btn-success" id="claimBtn" style="display: none;">
                    üí∞ Claim $0.01 USDT
                </button>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Total</span>
                        <span class="stat-value">${userData.totalAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Balance</span>
                        <span class="stat-value">$${userData.balance.toFixed(2)}</span>
                    </div>
                </div>

                <div class="notice">
                    <p><strong>üí° Tips:</strong> Watch complete ads ‚Ä¢ Claim rewards immediately ‚Ä¢ No daily limits</p>
                </div>
            `;
        }

        // ===== ADEXORA AD INTEGRATION =====
        async function startAdexoraAd() {
            const watchBtn = document.getElementById('watchBtn');
            const claimBtn = document.getElementById('claimBtn');
            const adContainer = document.getElementById('adContainer');
            
            try {
                // Show loading state
                watchBtn.disabled = true;
                watchBtn.innerHTML = '‚è≥ Loading Ad...';
                adContainer.innerHTML = `
                    <div class="ad-icon">‚è≥</div>
                    <h2>Loading Advertisement</h2>
                    <p>Please wait while we load the ad...</p>
                `;

                // Wait a moment to ensure Adexora is loaded
                await new Promise(resolve => setTimeout(resolve, 500));

                // IMPORTANT: Check if Adexora is available
                if (typeof window.showAdexora === 'undefined') {
                    throw new Error('Adexora not loaded. Please refresh the page.');
                }

                // Show the ad
                await window.showAdexora();
                
                // Ad completed successfully
                adContainer.innerHTML = `
                    <div class="ad-icon">‚úÖ</div>
                    <h2>Ad Completed!</h2>
                    <p>Great! You watched the ad completely.</p>
                    <p>Now claim your $0.01 USDT reward!</p>
                `;
                
                watchBtn.style.display = 'none';
                claimBtn.style.display = 'block';
                
            } catch (error) {
                console.error('Ad error:', error);
                
                adContainer.innerHTML = `
                    <div class="ad-icon">‚ùå</div>
                    <h2>Ad Failed to Load</h2>
                    <p>Error: ${error.message || 'Unknown error'}</p>
                    <p>Please try again or contact support.</p>
                `;
                
                watchBtn.disabled = false;
                watchBtn.innerHTML = 'üîÑ Try Again';
                watchBtn.style.display = 'block';
                claimBtn.style.display = 'none';
                
                showError('Failed to load ad: ' + (error.message || 'Please try again.'));
            }
        }

        function claimReward() {
            const reward = 0.01;
            
            // Update user data
            userData.balance += reward;
            userData.totalAds += 1;
            userData.todayAds += 1;
            userData.weeklyAds += 1;
            
            // Save data
            saveUserData();
            
            // Show success
            showSuccess(`‚úÖ You earned $${reward.toFixed(2)} USDT!<br>New balance: $${userData.balance.toFixed(2)} USDT`);
            
            // Return to watch page after delay
            setTimeout(() => {
                showWatchPage();
            }, 2000);
        }

        // ===== LEADERBOARD PAGE =====
        function showLeaderboardPage() {
            const app = document.getElementById('app');
            const leaderboardData = generateLeaderboard();
            
            app.innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üèÜ Weekly Leaderboard</h1>
                    <p>Top earners this week ‚Ä¢ Resets every Monday</p>
                </header>

                <div class="notice">
                    <h3>üéÅ Weekly Prizes</h3>
                    <p>1st: 0.5 USDT ‚Ä¢ 2nd: 0.3 USDT ‚Ä¢ 3rd: 0.1 USDT</p>
                </div>

                <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <h3>Your Position</h3>
                    ${generateUserPosition()}
                </div>

                <h3>Top 10 This Week</h3>
                ${leaderboardData}

                <button onclick="refreshLeaderboard()" class="btn btn-secondary">
                    üîÑ Refresh
                </button>

                <div class="notice">
                    <p><strong>üìä How it works:</strong> 1 ad = 1 point ‚Ä¢ Weekly reset ‚Ä¢ Minimum 10 ads to qualify</p>
                </div>
            `;
        }

        function generateLeaderboard() {
            const users = [
                { name: "CryptoKing", ads: 156 },
                { name: "AdMaster", ads: 128 },
                { name: "EarnPro", ads: 97 },
                { name: userData.userName, ads: userData.weeklyAds },
                { name: "BitcoinBuddy", ads: 45 },
                { name: "AdWatcher", ads: 38 },
                { name: "EarnDaily", ads: 32 },
                { name: "CryptoEarn", ads: 28 },
                { name: "AdHunter", ads: 25 },
                { name: "MoneyMaker", ads: 21 }
            ];

            return users.map((user, index) => {
                const rank = index + 1;
                const isCurrentUser = user.name === userData.userName;
                
                return `
                    <div class="leaderboard-item" style="${isCurrentUser ? 'background: #e3f2fd; border: 2px solid #667eea;' : ''}">
                        <div class="rank ${rank <= 3 ? 'rank-' + rank : 'rank-other'}">
                            ${rank}
                        </div>
                        <div style="flex: 1;">
                            <strong>${user.name} ${isCurrentUser ? '(You)' : ''}</strong>
                            <div style="color: #666; font-size: 0.9rem;">${user.ads} ads watched</div>
                        </div>
                        <div style="font-weight: bold; color: #28a745;">
                            ${rank === 1 ? '0.5 USDT' : rank === 2 ? '0.3 USDT' : rank === 3 ? '0.1 USDT' : '-'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function generateUserPosition() {
            let rank = 4;
            if (userData.weeklyAds > 150) rank = 1;
            else if (userData.weeklyAds > 120) rank = 2;
            else if (userData.weeklyAds > 90) rank = 3;
            
            return `
                <div style="display: flex; align-items: center; padding: 15px; background: white; border-radius: 10px;">
                    <div class="rank ${rank <= 3 ? 'rank-' + rank : 'rank-other'}" style="margin-right: 15px;">
                        ${rank}
                    </div>
                    <div style="flex: 1;">
                        <strong>${userData.userName}</strong>
                        <div style="color: #666;">${userData.weeklyAds} ads this week</div>
                    </div>
                    <div style="font-weight: bold; color: #28a745;">
                        ${rank <= 3 ? (rank === 1 ? '0.5' : rank === 2 ? '0.3' : '0.1') + ' USDT' : 'Keep going!'}
                    </div>
                </div>
            `;
        }

        function refreshLeaderboard() {
            showSuccess('Leaderboard refreshed!');
            showLeaderboardPage();
        }

        // ===== WITHDRAW PAGE =====
        function showWithdrawPage() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" class="back-btn">‚Üê Back</a>
                    <h1>üí∏ Withdraw USDT</h1>
                    <p>Withdraw to Polygon network</p>
                </header>

                <div style="background: #8247e5; color: white; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center;">
                    <h3>üåê Polygon Network</h3>
                    <p>Fast & low-cost USDT withdrawals</p>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h3>Withdrawal Details</h3>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                        <span>Available Balance:</span>
                        <strong>${userData.balance.toFixed(2)} USDT</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0; padding-bottom: 10px; border-bottom: 1px solid #ddd;">
                        <span>Minimum Withdrawal:</span>
                        <strong>1.00 USDT</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin: 10px 0;">
                        <span>Withdrawal Fee:</span>
                        <strong>0.10 USDT</strong>
                    </div>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Polygon Wallet Address:</label>
                    <input type="text" id="walletAddress" 
                           placeholder="Enter your Polygon (MATIC) wallet address"
                           value="${userData.polygonAddress || ''}"
                           style="width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 15px;">
                    
                    <label style="display: block; margin-bottom: 8px; font-weight: bold;">Amount (USDT):</label>
                    <input type="number" id="withdrawAmount" 
                           value="1.00" min="1" max="${userData.balance.toFixed(2)}" step="0.01"
                           style="width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; margin-bottom: 15px;"
                           oninput="updateWithdrawInfo()">
                    
                    <div style="display: flex; justify-content: space-between; margin: 15px 0; padding: 15px; background: #e3f2fd; border-radius: 10px;">
                        <span>You will receive:</span>
                        <strong id="receiveAmount">0.90 USDT</strong>
                    </div>
                </div>

                <button onclick="processWithdrawal()" class="btn btn-success" id="withdrawBtn">
                    üí∏ Withdraw USDT
                </button>

                <div class="notice">
                    <p><strong>‚ö†Ô∏è Important:</strong> Ensure your wallet supports Polygon USDT ‚Ä¢ Double-check address</p>
                </div>
            `;
            
            // Initialize withdrawal info
            updateWithdrawInfo();
        }

        function updateWithdrawInfo() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value) || 0;
            const receiveAmount = Math.max(0, amount - 0.10).toFixed(2);
            const withdrawBtn = document.getElementById('withdrawBtn');
            
            document.getElementById('receiveAmount').textContent = `${receiveAmount} USDT`;
            
            if (amount > userData.balance) {
                withdrawBtn.disabled = true;
                withdrawBtn.innerHTML = '‚ùå Insufficient Balance';
            } else if (amount < 1) {
                withdrawBtn.disabled = true;
                withdrawBtn.innerHTML = '‚ùå Minimum 1.00 USDT';
            } else {
                withdrawBtn.disabled = false;
                withdrawBtn.innerHTML = `üí∏ Withdraw ${amount.toFixed(2)} USDT`;
            }
        }

        function processWithdrawal() {
            const address = document.getElementById('walletAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            
            // Validate
            if (!address) {
                showError('Please enter your Polygon wallet address');
                return;
            }
            
            if (address.length < 20) {
                showError('Please enter a valid Polygon wallet address');
                return;
            }
            
            if (amount < 1) {
                showError('Minimum withdrawal amount is 1.00 USDT');
                return;
            }
            
            if (amount > userData.balance) {
                showError('Insufficient balance');
                return;
            }
            
            // Save address
            userData.polygonAddress = address;
            
            // Process withdrawal
            const btn = document.getElementById('withdrawBtn');
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Processing...';
            
            setTimeout(() => {
                // Update balance
                userData.balance -= amount;
                saveUserData();
                
                showSuccess(
                    `Withdrawal successful!<br><br>` +
                    `Amount: ${amount.toFixed(2)} USDT<br>` +
                    `Transaction ID: POLY-${Date.now()}<br>` +
                    `Funds will arrive in 5-15 minutes.`
                );
                
                // Return to home
                setTimeout(() => {
                    showHomePage();
                }, 3000);
            }, 2000);
        }

        // ===== MODAL FUNCTIONS =====
        function showSuccess(message) {
            document.getElementById('successMessage').innerHTML = message;
            document.getElementById('successModal').style.display = 'flex';
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
        }
    </script>
</body>
</html>
