<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdEarn - Watch Ads & Earn USDT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    
    <!-- Add Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        header {
            text-align: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .balance {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 24px 0;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: bold;
            color: #333;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 12px 0;
            text-align: center;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .notice {
            background: #e3f2fd;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            color: #1976d2;
            text-align: center;
        }

        .db-status {
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 20px;
            margin-top: 10px;
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }

        .db-connected {
            background: #d4edda;
            color: #155724;
        }

        .db-disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .rank {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            color: white;
        }

        .rank-1 { background: gold; }
        .rank-2 { background: silver; }
        .rank-3 { background: #cd7f32; }
        .rank-other { background: #6c757d; }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            .balance {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <!-- Content loaded dynamically -->
    </div>

    <script>
        // ===== CONFIGURATION WITH YOUR SUPABASE CREDENTIALS =====
        const CONFIG = {
            AD_REWARD: 0.00005,
            DAILY_REWARD: 0.0002,
            MIN_WITHDRAWAL: 0.015,
            WITHDRAWAL_FEE: 0.001,
            ADSGRAM_BLOCK_ID: "23020",
            BOT_USERNAME: "earnmoneyapppbot",
            TASK_CHANNEL: "adwatch2",
            
            // ‚úÖ YOUR SUPABASE CREDENTIALS (already inserted)
            SUPABASE: {
                URL: "https://brxygrzqrisdqpusplry.supabase.co",
                ANON_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyeHlncnpxcmlzZHFwdXNwbHJ5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE3MDMxMzIsImV4cCI6MjA4NzI3OTEzMn0.Or8lE6OMgV9wg2AJYdJP7DDpDiHhUBfB7xszlVPh8qw"
            }
        };

        // ===== APP STATE =====
        let userData = {
            balance: 0.00000,
            totalAds: 0,
            todayAds: 0,
            weeklyAds: 0,
            userName: "User",
            userId: null
        };

        // ===== SUPABASE INITIALIZATION =====
        let supabase = null;
        let isSupabaseConnected = false;

        // Initialize Supabase
        try {
            supabase = supabaseClient.createClient(
                CONFIG.SUPABASE.URL, 
                CONFIG.SUPABASE.ANON_KEY
            );
            console.log('‚úÖ Supabase initialized');
        } catch (error) {
            console.error('‚ùå Supabase init error:', error.message);
        }

        // Test connection
        async function testSupabaseConnection() {
            if (!supabase) return false;
            
            try {
                const { error } = await supabase
                    .from('users')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    console.log('‚ö†Ô∏è Supabase connection failed:', error.message);
                    return false;
                }
                console.log('‚úÖ Supabase connected!');
                return true;
            } catch (error) {
                console.log('‚ö†Ô∏è Supabase error:', error.message);
                return false;
            }
        }

        function showDbStatus(message, isConnected) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `db-status ${isConnected ? 'db-connected' : 'db-disconnected'}`;
            statusDiv.textContent = message;
            
            // Remove old status
            const oldStatus = document.querySelector('.db-status');
            if (oldStatus) oldStatus.remove();
            
            document.body.appendChild(statusDiv);
        }

        // ===== INITIALIZE =====
        document.addEventListener('DOMContentLoaded', async function() {
            initializeApp();
            
            // Test Supabase connection
            if (supabase) {
                isSupabaseConnected = await testSupabaseConnection();
                if (isSupabaseConnected) {
                    showDbStatus('‚úÖ Database connected', true);
                } else {
                    showDbStatus('‚ö†Ô∏è Using local storage only', false);
                }
            }
        });

        function initializeApp() {
            // Get Telegram user info
            if (typeof Telegram !== 'undefined') {
                const tg = window.Telegram.WebApp;
                tg.expand();
                
                if (tg.initDataUnsafe?.user) {
                    userData.userId = tg.initDataUnsafe.user.id;
                    userData.userName = tg.initDataUnsafe.user.first_name || "User";
                }
            }
            
            loadUserData();
            showHomePage();
        }

        function loadUserData() {
            const saved = localStorage.getItem('adEarnUser');
            if (saved) {
                const data = JSON.parse(saved);
                userData = { ...userData, ...data };
            }
            saveUserData();
        }

        function saveUserData() {
            localStorage.setItem('adEarnUser', JSON.stringify(userData));
        }

        // ===== DATABASE FUNCTIONS =====
        async function saveUserToDB() {
            if (!isSupabaseConnected || !userData.userId) return false;
            
            try {
                const { error } = await supabase
                    .from('users')
                    .upsert({
                        user_id: userData.userId.toString(),
                        user_name: userData.userName,
                        balance: userData.balance,
                        weekly_ads: userData.weeklyAds,
                        total_ads: userData.totalAds,
                        last_seen: new Date().toISOString()
                    }, { onConflict: 'user_id' });
                
                if (error) throw error;
                return true;
            } catch (error) {
                console.log('‚ö†Ô∏è DB save failed:', error.message);
                return false;
            }
        }

        async function getLeaderboardFromDB() {
            if (!isSupabaseConnected) return [];
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('user_name, weekly_ads')
                    .order('weekly_ads', { ascending: false })
                    .limit(10);
                
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.log('‚ö†Ô∏è DB leaderboard failed:', error.message);
                return [];
            }
        }

        // ===== HOME PAGE =====
        function showHomePage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <h1>ü§ë AdEarn</h1>
                    <p>Watch ads & earn USDT!</p>
                </header>

                <div class="user-card">
                    <h3>Your Balance</h3>
                    <div class="balance">${userData.balance.toFixed(5)} USDT</div>
                    <p>Welcome, ${userData.userName}!</p>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <span class="stat-label">Today</span>
                        <span class="stat-value">${userData.todayAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Total</span>
                        <span class="stat-value">${userData.totalAds}</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Weekly</span>
                        <span class="stat-value">${userData.weeklyAds}</span>
                    </div>
                </div>

                <button onclick="showWatchPage()" class="btn btn-primary">
                    üì∫ Watch Ads (${CONFIG.AD_REWARD.toFixed(5)} USDT)
                </button>

                <button onclick="showLeaderboardPage()" class="btn btn-warning">
                    üèÜ Leaderboard
                </button>

                <button onclick="showWithdrawPage()" class="btn btn-success">
                    üí∏ Withdraw
                </button>
            `;
        }

        // ===== WATCH PAGE =====
        function showWatchPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                    <h1>üì∫ Watch Ads</h1>
                </header>

                <div class="notice">
                    <p>Click button to watch an ad and earn ${CONFIG.AD_REWARD.toFixed(5)} USDT</p>
                </div>

                <button onclick="startAd()" class="btn btn-primary" id="watchBtn">
                    ‚ñ∂Ô∏è Watch Ad
                </button>
            `;
        }

        // ===== LEADERBOARD PAGE =====
        async function showLeaderboardPage() {
            // Show loading
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                    <h1>üèÜ Leaderboard</h1>
                </header>
                <div style="text-align: center; padding: 50px;">Loading...</div>
            `;
            
            // Get leaderboard data
            let leaderboardData = [];
            if (isSupabaseConnected) {
                leaderboardData = await getLeaderboardFromDB();
            }
            
            // If no data, use demo + user
            if (leaderboardData.length === 0) {
                leaderboardData = [
                    { user_name: "CryptoKing", weekly_ads: 156 },
                    { user_name: "AdMaster", weekly_ads: 128 },
                    { user_name: "EarnPro", weekly_ads: 97 },
                    { user_name: userData.userName, weekly_ads: userData.weeklyAds },
                    { user_name: "BitcoinBuddy", weekly_ads: 45 }
                ].sort((a, b) => b.weekly_ads - a.weekly_ads);
            }
            
            // Display leaderboard
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                    <h1>üèÜ Leaderboard</h1>
                </header>

                ${isSupabaseConnected ? 
                    '<div class="notice" style="background: #d4edda; color: #155724;">‚úÖ Live data from database</div>' : 
                    '<div class="notice" style="background: #fff3cd; color: #856404;">‚ö†Ô∏è Demo data (database not connected)</div>'
                }

                ${leaderboardData.map((user, i) => `
                    <div class="leaderboard-item" style="${user.user_name === userData.userName ? 'border: 2px solid #667eea;' : ''}">
                        <div class="rank ${i < 3 ? 'rank-' + (i+1) : 'rank-other'}">${i+1}</div>
                        <div style="flex: 1;">
                            <strong>${user.user_name} ${user.user_name === userData.userName ? '(You)' : ''}</strong>
                            <div style="color: #666;">${user.weekly_ads} ads</div>
                        </div>
                        <div style="color: #28a745; font-weight: bold;">
                            ${i === 0 ? '0.5' : i === 1 ? '0.3' : i === 2 ? '0.1' : '-'} USDT
                        </div>
                    </div>
                `).join('')}

                <button onclick="showLeaderboardPage()" class="btn btn-primary" style="margin-top: 20px;">
                    üîÑ Refresh
                </button>
            `;
        }

        // ===== WITHDRAW PAGE =====
        function showWithdrawPage() {
            document.getElementById('app').innerHTML = `
                <header>
                    <a href="#" onclick="showHomePage(); return false;" style="color: #666; text-decoration: none;">‚Üê Back</a>
                    <h1>üí∏ Withdraw</h1>
                </header>

                <div class="notice warning">
                    <p>Min: ${CONFIG.MIN_WITHDRAWAL.toFixed(3)} USDT ‚Ä¢ Fee: ${CONFIG.WITHDRAWAL_FEE.toFixed(3)} USDT</p>
                </div>

                <input type="text" id="walletAddress" placeholder="Polygon address (0x...)" style="width: 100%; padding: 16px; border: 2px solid #ddd; border-radius: 12px; margin: 10px 0;">
                <input type="number" id="withdrawAmount" value="${CONFIG.MIN_WITHDRAWAL.toFixed(3)}" min="${CONFIG.MIN_WITHDRAWAL}" max="${userData.balance.toFixed(5)}" step="0.001" style="width: 100%; padding: 16px; border: 2px solid #ddd; border-radius: 12px; margin: 10px 0;">

                <button onclick="processWithdrawal()" class="btn btn-success">
                    üí∏ Withdraw
                </button>
            `;
        }

        async function processWithdrawal() {
            const address = document.getElementById('walletAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);

            if (!address || !address.startsWith('0x') || address.length !== 42) {
                alert('Invalid Polygon address');
                return;
            }

            if (amount < CONFIG.MIN_WITHDRAWAL || amount > userData.balance) {
                alert('Invalid amount');
                return;
            }

            userData.balance -= amount;
            saveUserData();
            
            alert('Withdrawal requested!');
            showHomePage();
        }

        // ===== AD FUNCTION =====
        async function startAd() {
            const watchBtn = document.getElementById('watchBtn');
            watchBtn.disabled = true;
            watchBtn.innerHTML = 'Loading...';

            try {
                if (typeof window.Adsgram !== 'undefined') {
                    const AdController = window.Adsgram.init({ blockId: CONFIG.ADSGRAM_BLOCK_ID });
                    
                    await AdController.show();
                    
                    // Reward user
                    userData.balance += CONFIG.AD_REWARD;
                    userData.totalAds++;
                    userData.todayAds++;
                    userData.weeklyAds++;
                    saveUserData();
                    
                    // Try to save to database
                    if (isSupabaseConnected) {
                        saveUserToDB();
                    }
                    
                    alert(`‚úÖ You earned ${CONFIG.AD_REWARD.toFixed(5)} USDT!`);
                    showHomePage();
                } else {
                    throw new Error('AdsGram not loaded');
                }
            } catch (error) {
                console.error('Ad error:', error);
                alert('Ad failed to load. Please try again.');
                watchBtn.disabled = false;
                watchBtn.innerHTML = '‚ñ∂Ô∏è Try Again';
            }
        }
    </script>
</body>
</html>
